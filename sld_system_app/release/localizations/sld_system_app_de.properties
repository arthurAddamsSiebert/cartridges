ReplicationGroups.TheAppendDomainSpecificStagingProcessor=Der <i>AppendDomainSpecificStagingProcessor</i> wird benutzt, um ausschlie\u00DFlich neue Inhalte domain-spezifischer Tabellen zu replizieren. <i>Im Zielsystem bereits vorhandene Inhalte werden nicht \u00FCberschrieben.</i> Im Bearbeitungssystem entfernte Zeilen werden nicht im Zielsystem gel\u00F6scht.
ReplicationGroups.TheDeleteAppendDomainSpecificStagingProcessor=Der <i>DeleteAppendDomainSpecificStagingProcessor</i> wird benutzt, um neue und gel\u00F6schte Inhalte domain-spezifischer Tabellen zu replizieren. <i>Im Zielsystem bereits vorhandene Inhalte werden nicht gel\u00F6scht.</i> Im Bearbeitungssystem entfernte Zeilen werden im Zielsystem gel\u00F6scht.
ReplicationGroups.TheFullDomainSpecificStagingProcessor=Der <i>FullDomainSpecificStagingProcessor</i> wird f\u00FCr Tabellen benutzt, die domain-spezifische Daten enthalten.
ReplicationGroups.TheFullStagingProcessor=Der <i>FullStagingProcessor</i> wird f\u00FCr Systeminhalte (d.h. nicht domain-spezifisch) wie regionale Einstellungen, Berechtigungen oder Rollen benutzt. 
ReplicationGroups.TheIncrementalDomainSpecificStagingProcessor=Der <i>IncrementalDomainSpecificStagingProcessor</i> wird zur Replikation von Datenbankinhalten benutzt, die in Datenbanktabellen liegen und sowohl im Ausgangs- als auch im Zielsystem ge\u00E4ndert wurden. Er entfernt, aktualisiert oder f\u00FCgt Inhalte hinzu, die auf der LASTMODIFIED-Spalte basieren.
ReplicationGroups.TheMViewStagingProcessor=Der <i>MViewStagingProcessor</i> wird zur Aktualisierung materialisierter Ansichten der Datenbank benutzt, deren Originaltabellen von Datenreplikationsprozessen beeintr\u00E4chtigt wurden. 
ReplicationGroups.TheMergeDomainSpecificStagingProcessor=Der <i>MergeDomainSpecificStagingProcessor</i> wird zur Replikation von Datenbankinhalten benutzt, die in Datenbanktabellen liegen und sowohl im Ausgangs- als auch im Zielsystem ge\u00E4ndert wurden. Er f\u00FCgt Inhalte hinzu, aktualisiert und entfernt sie.
