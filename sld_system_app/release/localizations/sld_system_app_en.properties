ReplicationGroups.TheAppendDomainSpecificStagingProcessor=The <i>AppendDomainSpecificStagingProcessor</i> is used to replicate only new content of domain specific tables. <i>Old content of live system is never overwritten. Removed rows in editing system will never be deleted in live system.
ReplicationGroups.TheDeleteAppendDomainSpecificStagingProcessor=The <i>DeleteAppendDomainSpecificStagingProcessor</i> is used to replicate new and deleted content of domain specific tables. <i>Existing old content of live system is never overwritten.</i> Removed rows in editing system will be deleted in live system.
ReplicationGroups.TheFullDomainSpecificStagingProcessor=The <i>FullDomainSpecificStagingProcessor</i> is used for tables containing domain-specific data.
ReplicationGroups.TheFullStagingProcessor=The <i>FullStagingProcessor</i> is used for system content (i.e. not domain specific) such as regional settings, permissions, or roles.
ReplicationGroups.TheIncrementalDomainSpecificStagingProcessor=The <i>IncrementalDomainSpecificStagingProcessor</i> is used to replicate database content residing in database tables being changed in source as well as target system.  It adds, removes, and updates content based on the LASTMODIFIED column.
ReplicationGroups.TheMViewStagingProcessor=The <i>MViewStagingProcessor is</i> used for updating materialized views in the database, whose original tables were affected by data replication processes.
ReplicationGroups.TheMergeDomainSpecificStagingProcessor=The <i>MergeDomainSpecificStagingProcessor</i> is used to replicate database content residing in database tables being changed in source as well as target system. It adds, removes, and updates content.
