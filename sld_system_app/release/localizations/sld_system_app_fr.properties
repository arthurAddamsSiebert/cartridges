ReplicationGroups.StagingProcessor.table_header=StagingProcessor
ReplicationGroups.TheAppendDomainSpecificStagingProcessor=Le processeur <i>AppendDomainSpecificStagingProcessor</i> sert \u00E0 r\u00E9pliquer uniquement les contenus nouveaux de tableaux propres \u00E0 un domaine. Le contenu existant dans le syst\u00E8me op\u00E9rationnel n\u2019est jamais \u00E9cras\u00E9. Les lignes supprim\u00E9es dans le syst\u00E8me d\u2019\u00E9dition ne seront jamais supprim\u00E9es dans le syst\u00E8me op\u00E9rationnel.
ReplicationGroups.TheDeleteAppendDomainSpecificStagingProcessor=Le processeur <i>DeleteAppendDomainSpecificStagingProcessor</i> sert \u00E0 r\u00E9pliquer les contenus nouveaux et supprim\u00E9s de tableaux propres \u00E0 un domaine. <i> Le contenu existant dans le syst\u00E8me op\u00E9rationnel n\u2019est jamais \u00E9cras\u00E9.</i> Les lignes supprim\u00E9es dans le syst\u00E8me de modification sont supprim\u00E9es dans le syst\u00E8me op\u00E9rationnel.
ReplicationGroups.TheFullDomainSpecificStagingProcessor=Le processeur <i>FullDomainSpecificStagingProcessor</i> est utilis\u00E9 pour les tableaux contenant des donn\u00E9es propres \u00E0 un domaine.
ReplicationGroups.TheFullStagingProcessor=Le processeur <i>FullStagingProcessor</i> est utilis\u00E9 pour les contenus du syst\u00E8me (et non pas propres \u00E0 un domaine) tels que les param\u00E8tres r\u00E9gionaux, les autorisations ou les r\u00F4les.
ReplicationGroups.TheIncrementalDomainSpecificStagingProcessor=Le processeur <i>IncrementalDomainSpecificStagingProcessor</i> sert \u00E0 r\u00E9pliquer les contenus des tableaux de base de donn\u00E9es ayant \u00E9t\u00E9 modifi\u00E9s dans le syst\u00E8me source et dans le syst\u00E8me cible. Il ajoute, supprime et met \u00E0 jour les contenus figurant dans la colonne LASTMODIFIED.
ReplicationGroups.TheMViewStagingProcessor=Le processeur <i>MViewStagingProcessor is</i> sert \u00E0 mettre \u00E0 jour les vues mat\u00E9rialis\u00E9es de la base de donn\u00E9es dont les tableaux d\u2019origine sont concern\u00E9s par les processus de r\u00E9plication de donn\u00E9es.
ReplicationGroups.TheMergeDomainSpecificStagingProcessor=Le processeur <i>MergeDomainSpecificStagingProcessor</i> sert \u00E0 r\u00E9pliquer les contenus des tableaux de base de donn\u00E9es ayant \u00E9t\u00E9 modifi\u00E9s dans le syst\u00E8me source et dans le syst\u00E8me cible. Cela ajoute, supprime et actualise le contenu.
