service.definition.name.DemoCustomerSegmentationServiceDefinition=Demo Customer Segmentation Service

serviceparam.param.label.CustomerSegment_Values=Values

serviceparam.param.desc.CustomerSegment_Values=Customer segments separated by ';'. The format of each segment is \
'id,description,<comma separated list of customers IDs>'. The annonymous customer is an empty string and should \
always have a trailing comma. E.g. 'demoSegment, a demo segment, Patricia, Michael,,' creates a demo segment and \
assignes Patricia, Michael and the anonymous customer to it.