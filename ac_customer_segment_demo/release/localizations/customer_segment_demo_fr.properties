serviceparam.param.desc.CustomerSegment_Values=Les segments de clients sont s\u00E9par\u00E9s par un point-virgule (;). Le format de chaque segment est\u00A0: \
ID,description,<liste des ID clients s\u00E9par\u00E9s par des virgules>. Le client anonyme est repr\u00E9sent\u00E9 par une cha\u00EEne de caract\u00E8res vide et doit \
toujours comporter une virgule de fin. Par exemple, \u00AB\u00A0segmentD\u00E9mo, segment de d\u00E9mo, Patricia, Michael,,\u00A0\u00BB cr\u00E9e un segment de d\u00E9mo et \
lui attribue Patricia, Michael et le client anonyme.
