service.definition.name.DemoCustomerSegmentationServiceDefinition=Demo-Service f\u00FCr Kundensegmentierung
serviceparam.param.label.CustomerSegment_Values=Werte
serviceparam.param.desc.CustomerSegment_Values=Kundensegmente getrennt durch ';'. Das Format f\u00FCr jedes Segment ist 'ID,Beschreibung,<kommaseparierte Liste der Kunden-IDs>'. Anonyme Kunden sind leere Strings mit nachfolgendem Komma. 'demoSegment, a demo segment, Patricia, Michael,,' z. B. legt ein Demo-Kundensegment an und ordnet Patricia, Michael und den anonymen Kunden zu.
