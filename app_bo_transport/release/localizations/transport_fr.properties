TransportUpdateConfiguration.Input.FileExclude.description=Une expression r\u00E9guli\u00E8re pour sp\u00E9cifier les fichiers \u00E0 exclure du transfert de fichier.<br/><br/>Br>Par exemple, pour exclure tous les fichiers commen\u00E7ant par <code>backup</code>, sp\u00E9cifiez: <code>^backup.+$</code>.<br /> <br /> Veuillez noter que cette propri\u00E9t\u00E9 de configuration peut \u00EAtre d\u00E9finie dynamiquement par l\u2019impl\u00E9mentation du processus de transfert d\u00E9finie par le mod\u00E8le.
