TransportUpdateConfiguration.Input.LocalFileLocation.label=Emplacement du syst\u00E8me de fichiers local
TransportUpdateConfiguration.Input.LocalFileLocation.description=Un emplacement du syst\u00E8me de fichiers local \u00E0 utiliser. Utilisez ici les espaces r\u00E9serv\u00E9s comme <code>' ${IS_SHARE}' </code>. En cas d\u2019un transfert push, le(s) fichier(s) sera(seront) transf\u00E9r\u00E9(s) \u00E0 partir d\u2019ici. En cas d\u2019un transfert pull, le (s) fichier (s) sera (seront) stock\u00E9 (s) ici.<br /><br /><code>'${SITE_NAME}'</code> -Sera remplac\u00E9 par le nom de domaine site&rsquo;s du domaine de l\u2019unit\u00E9 de configuration du processus de transfert.<br /><code>'${UNIT_NAME}'</code> - Sera remplac\u00E9 par le nom de domaine de l\u2019unit\u00E9 de configuration du processus de transfert.<br /><br />Notez que cette propri\u00E9t\u00E9 de configuration peut \u00EAtre d\u00E9finie dynamiquement par l\u2019impl\u00E9mentation du processus de transfert d\u00E9finie par le mod\u00E8le.
