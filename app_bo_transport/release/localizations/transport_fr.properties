TransportUpdateConfiguration.Input.FileInclude.description=Une expression r\u00E9guli\u00E8re pour sp\u00E9cifier tous les fichiers \u00E0 transf\u00E9rer de la source vers l\u2019emplacement cible.  Si rien n\u2019est sp\u00E9cifi\u00E9 ici, tous les fichiers qui sont trouv\u00E9s seront transf\u00E9r\u00E9s.<br/> <br/> Par exemple, pour copier tous les fichiers XML, sp\u00E9cifiez: <code>^^.+{. xml$</code>.<br /> <br /> Veuillez noter que cette propri\u00E9t\u00E9 de configuration peut \u00EAtre d\u00E9finie dynamiquement par l\u2019impl\u00E9mentation du processus de transfert d\u00E9fini par le mod\u00E8le.
