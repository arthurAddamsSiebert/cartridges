TransportUpdateConfiguration.Input.Remote.Port.label=Port
TransportUpdateConfiguration.Input.Remote.Port.description=Specify a port number (1-65535) to connect to the remote location. If nothing is specified here, the default port depending on the configured protocol will be used.
