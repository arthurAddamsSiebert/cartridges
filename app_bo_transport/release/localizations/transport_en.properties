TransportUpdateConfiguration.Input.FileInclude.label=File include pattern
TransportUpdateConfiguration.Input.FileInclude.description=A regular expression to specify all files to be transfered from the source to the target location. If nothing is specified here, all files are going to be transferred which are found.<br/> <br/> For example, to copy all XML files, specify: <code>^.+\\.xml$</code>.<br /> <br /> Please note, that this configuration property might be set dynamically by the transfer process implementation defined by the template.
TransportUpdateConfiguration.Input.FileInclude.errormessage=Pattern is invalid

TransportUpdateConfiguration.Input.FileExclude.label=File exclude pattern
TransportUpdateConfiguration.Input.FileExclude.description=A regular expression to specify files to be excluded from file transfer.<br/><br/>For example, to exclude all files beginning with <code>backup</code>, specify: <code>^backup.+$</code>.<br /> <br /> Please note, that this configuration property might be set dynamically by the transfer process implementation defined by the template.
TransportUpdateConfiguration.Input.FileExclude.errormessage=Pattern is invalid

TransportUpdateConfiguration.Input.LocalFileLocation.label=Local file system location
TransportUpdateConfiguration.Input.LocalFileLocation.description=A local file system location to be used. Use place holders like <code>'${IS_SHARE}'</code> here. In case of a push transfer, the file(s) will be transferred from here. In case of a pull transfer, the file(s) will be stored here.<br /><br /><code>'${SITE_NAME}'</code> - Will be replaced by the site&rsquo;s domain name of the transfer process configuration unit domain.<br /><code>'${UNIT_NAME}'</code> - Will be replaced by the domain name of the transfer process configuration unit domain.<br /><br />Please note, that this configuration property might be set dynamically by the transfer process implementation defined by the template.
TransportUpdateConfiguration.Input.LocalFileLocation.errormessage=Please enter an existing local directory location.
TransportUpdateConfiguration.Input.LocalFileLocation.absolutepath=Effective local file system location:
TransportUpdateConfiguration.Input.LocalFileLocation.absolutepath.description=The effective local file system location.

TransportUpdateConfiguration.Input.LocalFileName.label=Local file name
TransportUpdateConfiguration.Input.LocalFileName.description=A local file name under which the downloaded file will be stored.
TransportUpdateConfiguration.Input.LocalFileName.errormessage=Please enter a file name for local storage.

TransportUpdateConfiguration.Input.Archive.label=Archive
TransportUpdateConfiguration.Input.Archive.description=A relative archive location to specify a sub-directory where successfully transferred files will be copied to. In case of a push transfer, the archive sub-directory is specified for local source directory. In case of a pull transfer, it specifies a sub-directory at the remote file system location.
TransportUpdateConfiguration.Input.Archive.absolute=Effective archive location:
TransportUpdateConfiguration.Input.Archive.absolute.description=The effective archive location.

