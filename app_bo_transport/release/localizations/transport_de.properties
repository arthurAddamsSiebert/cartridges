TransportUpdateConfiguration.Input.LocalFileLocation.label=Standort des lokalen Dateisystems
TransportUpdateConfiguration.Input.LocalFileLocation.description=Der Standort des zu benutzenden lokalen Dateisystems. Verwenden Sie Platzhalter wie <code>'${IS_SHARE}'</code>. Im Fall eines Push-Transfers werden die Dateien von hier \u00FCbertragen. Im Fall eines Pull-Transfers werden die Dateien hier gespeichert.<br /><br /><code>'${SITE_NAME}'</code> - Wird ersetzt mit dem Domain-Namen der Site aus der Transportprozess-Konfiguration Domain.<br /><code>'${UNIT_NAME}'</code> - Wird ersetzt mit dem Domain-Namen der Transportprozess-Konfiguration Domain.<br /><br />Beachten Sie, dass dieses Konfiguration m\u00F6glicherweise durch das Template der Transportprozess-Konfiguration gesetzt wird.
