TransportUpdateConfiguration.Input.FileExclude.label=Datei-Ausschluss-Schema
TransportUpdateConfiguration.Input.FileExclude.description=Ein regul\u00E4rer Ausdruck, der alle Dateien spezifiziert, die vom Transfer ausgeschlossen werden sollen.<br/> <br/> Z.\u00A0B., um alle Dateien auszuschlie\u00DFen, die mit  <code>backup</code> beginnen: <code>^backup.+$</code>.<br /> <br />Beachten Sie, dass dieses Konfiguration m\u00F6glicherweise durch das Template der Transportprozess-Konfiguration gesetzt wird.
