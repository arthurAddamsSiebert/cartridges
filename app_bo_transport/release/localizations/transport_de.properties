TransportUpdateConfiguration.Input.FileInclude.label=Datei Include-Schema
TransportUpdateConfiguration.Input.FileInclude.description=Ein regul\u00E4rer Ausdruck, der alle Dateien spezifiziert, die vom Quell- zum Ziel-Ort transferiert werden sollen. Wird nichts spezifiziert, werden alle gefundenen Dateien transferiert.<br/> <br/> Z.\u00A0B., um alle XML-Dateien zu \u00FCbertragen: <code>^.+\\.xml$</code>.<br /> <br />Beachten Sie, dass dieses Konfiguration m\u00F6glicherweise durch das Template der Transportprozess-Konfiguration gesetzt wird.
