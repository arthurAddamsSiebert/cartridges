SMCPageCache.MaximumAgeOfStaticContentDefinition.table_title_description=Das maximale Alter statischer Inhalte definiert die Zeitspanne (in Sek.), in der statische Inhalte (z.\u00A0B. Bilddateien) im Cache des Web-Adapters gehalten werden, bevor der Applikationsserver sie erneut abruft. Betr\u00E4gt der Wert 0, wird Speichern von statischem Inhalt im Cache des Web-Adapters unterbunden. <br/><br/>Aktivierung der Option "Seitencache" erm\u00F6glicht es dem Web-Adapter, bestimmte Seiten vorkompiliert abzuspeichern. Dies verbessert die Performance der Storefront. <br/><br/>Explizite Schl\u00FCsselwortverarbeitung erm\u00F6glicht die Invalidierung und das L\u00F6schen aufgrund von Schl\u00FCsselw\u00F6rtern. Storefront-Seiten, die zuvor mit Schl\u00FCsselw\u00F6rtern ausgezeichnet wurden, k\u00F6nnen selektiv invalidiert und sp\u00E4ter aus dem Cache gel\u00F6scht werden. Diese Methode ist sehr genau, erfordert aber entsprechend vorbereitete Storefront-Vorlagen. <br/><br/>Volltext-Indexierung erm\u00F6glicht die Indexierung aller zwischengespeicherten Seiten. Es ist dann m\u00F6glich, alle Seiten zu invalidieren, die die gegebenen Schl\u00FCsselw\u00F6rter beinhalten. Dies erfordert keine speziell vorbereiteten Storefront\u2011Vorlagen.
