#Localizable properties associated with types.pagelet2
#Mon Mar 11 10:29:43 CET 2013
ConfigurationParameterType.Boolean.description=Returns a Boolean value (checked = true; unchecked = false).
ConfigurationParameterType.Boolean.displayname=Boolean
ConfigurationParameterType.CheckBoxGroup.description=List Parameter - used to create grouped check boxes with a defined values set (parameterDefinitions) - for multiple select.
ConfigurationParameterType.CheckBoxGroup.displayname=Check Box Group
ConfigurationParameterType.Date.description=Returns a Date value for the selected or entered date.
ConfigurationParameterType.Date.displayname=Date
ConfigurationParameterType.DropDownBox.description=List Parameter - used to create drop down lists with a defined values set (parameterDefinitions). Can be used for multiple selection.
ConfigurationParameterType.DropDownBox.displayname=Drop Down List
ConfigurationParameterType.FileRef.description=Lists the files from the static content directory. Can be used for multiple selection.\nThe FileExtension parameter provides a way to filter the listed files by file extension, e.g. ".js".
ConfigurationParameterType.FileRef.displayname=File Reference
ConfigurationParameterType.Html.description=Provides an HTML editor input.\nThe key parameters (0-19) provide a way to make the html parameterizable with dynamic data from the PipelineDictionary.
ConfigurationParameterType.Html.displayname=HTML
ConfigurationParameterType.ImageFileRef.description=Provides a wizard to select a image file from the static content directory.
ConfigurationParameterType.ImageFileRef.displayname=Image Reference
ConfigurationParameterType.Integer.description=Returns an Integer for the entered number.
ConfigurationParameterType.Integer.displayname=Integer
ConfigurationParameterType.Locale.description=Lists the available locales and returns the selected Locale. Can be used for multiple selection.
ConfigurationParameterType.Locale.displayname=Locale
ConfigurationParameterType.RadioButtonGroup.description=List Parameter - used to create grouped radio buttons with a defined values set (parameterDefinitions) - for single select.
ConfigurationParameterType.RadioButtonGroup.displayname=Radio Button Group
ConfigurationParameterType.Text.description=Provides a simple text input field that can be configured regarding its displayed size with the Rows and Columns parameters.\nThe key parameters (0-19) provide a way to make the text parameterizable with dynamic data from the PipelineDictionary.
ConfigurationParameterType.Text.displayname=Text
ConfigurationParameterType.UserGroup.description=Provides a user group selection wizard. Returns a UserGroup for the selected user group reference. Can be used for multiple selection.\nThis parameter will only work in a Sales Channel.
ConfigurationParameterType.UserGroup.displayname=User Group
ConfigurationParameterType.ViewContext.description=Provides a lists of the existing view contexts and will return the selected ViewContext.\nThe available view contexts are filtered based on the Page flag of the containing ConfigurationParameterCtnr (Page=true Pagelet or ViewContext will only list Page=true view contexts and vice versa).\nThe parameter ObjectType filters the listing by the defined object type of the view contexts. That way one can limit the list to either show only view contexts for "Product" or "Category".\nThe parameter ContextObjectRelations limits the listing to view contexts based on one of the configured context object relations. The actual value has to be a comma-separated list of the qualified names of the desired context object relations. If configured the ContextObjectRelations parameter will overrule the Page flag limitation.
Parameter.Html.Configuration.description=Configuration value to control the display of the HTML editor in the back office (values: advanced|basic|noEditor).
ConfigurationParameterType.ViewContext.displayname=View Context
