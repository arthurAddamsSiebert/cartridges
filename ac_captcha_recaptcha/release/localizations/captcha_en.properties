# reCAPTCHA v2
service.definition.name.ReCaptchaV2=ReCaptcha Check v2
serviceparam.param.label.ReCaptchaV2.SiteKey=Site Key
serviceparam.param.desc.ReCaptchaV2.SiteKey=Site key that is used to display the widget.
serviceparam.param.label.ReCaptchaV2.SecretKey=Secret Key
serviceparam.param.desc.ReCaptchaV2.SecretKey=Secret key used to authorize communication between the application and the reCAPTCHA server.
serviceparam.param.label.ReCaptchaV2.ScriptURL=Script URL
serviceparam.param.desc.ReCaptchaV2.ScriptURL=URL where the script for rendering the reCAPTCHA widget can be found.
serviceparam.param.label.ReCaptchaV2.VerificationURL=Verification URL
serviceparam.param.desc.ReCaptchaV2.VerificationURL=URL that is called to verify a user's response to a reCAPTCHA challenge.
serviceparam.param.label.ReCaptchaV2.ProxyURL=Proxy URL
serviceparam.param.desc.ReCaptchaV2.ProxyURL=URL of the proxy the application server should use when connecting to reCAPTCHA service.
serviceparam.param.label.ReCaptchaV2.ProxyUsername=Proxy Username
serviceparam.param.desc.ReCaptchaV2.ProxyUsername=Username for proxy authentication.
serviceparam.param.label.ReCaptchaV2.ProxyPassword=Proxy Password
serviceparam.param.desc.ReCaptchaV2.ProxyPassword=Password for proxy authentication.
recaptcha.v2.incorrect.error=Please verify you are a real person.