#
# Defines the source from which preference values will be coped and the target.
#
# Syntax:   source_preference_name.copyto target_preference_name
#
# The values can be mapped, so that it is possible to copy preference values from preferences of one type
# to preferences of another or just use different values that correspond to the source preference values.
#
# Syntax:   source_preference_name.value.source_preference_value = target_preference_value

TaxationPolicy.copyto PriceType
TaxationPolicy.value.0 = gross
TaxationPolicy.value.1 = net