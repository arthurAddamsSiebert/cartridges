# Display Names of ProductLink Type Codes
#
# The displayName and description of type codes are defined by the localization framework only. The naming schema (which is defined by DS Type Code Definition) enables the "reuse" of existing type codes by overriding the displayName and description, which can be done domain-specific.
# The following keys need to be defined for all TypeCodeDefinitions of group ProductLink:
#
#    * typeCodeDefinition.ProductLink.{TypeCodeDefinition:Name}.displayName
#    * typeCodeDefinition.ProductLink.{TypeCodeDefinition:Name}.description
#
typeCodeDefinition.ProductLink.ES_CrossSelling.displayName = Cross-Selling
typeCodeDefinition.ProductLink.ES_CrossSelling.description = Bieten Sie verwandte Produkte an, um Kunden anzuregen, mehr zu bestellen als urspr\u00FCnglich geplant. 
typeCodeDefinition.ProductLink.ES_Replacement.displayName = Ersatzartikel
typeCodeDefinition.ProductLink.ES_Replacement.description = Ersatzartikel f\u00FCr ein Produkt anbieten.
typeCodeDefinition.ProductLink.ES_UpSelling.displayName = Up-Selling
typeCodeDefinition.ProductLink.ES_UpSelling.description = Bieten Sie alternative, hochwertigere Produkte an, um Kunden anzuregen, hochpreisigere Produkte zu bestellen.
typeCodeDefinition.ProductLink.ES_Accessory.displayName = Zubeh\u00F6r
typeCodeDefinition.ProductLink.ES_Accessory.description = Bieten Sie erg\u00E4nzende Produkte an, um Kunden anzuregen, mehr als urspr\u00FCnglich geplant zu kaufen. F\u00FCr ein Notebook kann z.\u00A0B. eine Tasche angeboten werden. Nicht f\u00FCr zusammen versandte Artikel.
typeCodeDefinition.ProductLink.ES_FollowUp.displayName = Nachfolgeartikel
typeCodeDefinition.ProductLink.ES_FollowUp.description = Auf neuere Versionen eines Produkts verweisen.
typeCodeDefinition.ProductLink.ES_DifferentOrderUnit.displayName = Alternative Bestelleinheit
typeCodeDefinition.ProductLink.ES_DifferentOrderUnit.description = Gleiche Produkte mit unterschiedlichen Bestelleinheiten (z.\u00A0B. Packungsgr\u00F6\u00DFen) anbieten.
typeCodeDefinition.ProductLink.ES_SpareParts.displayName = Ersatzteile
