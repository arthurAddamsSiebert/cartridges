# Display Names of ProductLink Type Codes
#
# The displayName and description of type codes are defined by the localization framework only. The naming schema (which is defined by DS Type Code Definition) enables the "reuse" of existing type codes by overriding the displayName and description, which can be done domain-specific.
# The following keys need to be defined for all TypeCodeDefinitions of group ProductLink:
#
#    * typeCodeDefinition.ProductLink.{TypeCodeDefinition:Name}.displayName
#    * typeCodeDefinition.ProductLink.{TypeCodeDefinition:Name}.description
#

typeCodeDefinition.ProductLink.ES_CrossSelling.displayName = Cross-Selling
typeCodeDefinition.ProductLink.ES_CrossSelling.description = Offer related products to incite buyers to purchase more than originally intended. 

typeCodeDefinition.ProductLink.ES_Replacement.displayName = Replacement
typeCodeDefinition.ProductLink.ES_Replacement.description = Offer similar/substitute products to buyers.

typeCodeDefinition.ProductLink.ES_UpSelling.displayName = Up-Selling
typeCodeDefinition.ProductLink.ES_UpSelling.description = Offer alternative, higher-value products to incite buyers to purchase higher-priced products.

typeCodeDefinition.ProductLink.ES_Accessory.displayName = Accessory
typeCodeDefinition.ProductLink.ES_Accessory.description = Offer complementary products to incite buyers to purchase more than originally intended. E.g., a case might be offered for a notebook. not usable for ship-together items.

typeCodeDefinition.ProductLink.ES_FollowUp.displayName = Follow-Up
typeCodeDefinition.ProductLink.ES_FollowUp.description = Refer to follow-up version(s) of the product.

typeCodeDefinition.ProductLink.ES_DifferentOrderUnit.displayName = Different Order Unit
typeCodeDefinition.ProductLink.ES_DifferentOrderUnit.description = Refers to offer(s) of the same product sold in a different order unit.

typeCodeDefinition.ProductLink.ES_SpareParts.displayName = Spare Parts
typeCodeDefinition.ProductLink.ES_SpareParts.description = Offer available spare parts for a product.

typeCodeDefinition.ProductLink.ES_Other.displayName = Other
typeCodeDefinition.ProductLink.ES_Other.description =

typeCodeDefinition.ProductLink.ES_Proxy.displayName = Proxy Product
typeCodeDefinition.ProductLink.ES_Proxy.description = From the frontend perspective, a Proxy Product could be seen as a clone of a "real" product
