# Display Names of CatalogCategoryLink Type Codes
#
# The displayName and description of type codes are defined by the localization framework only. The naming schema (which is defined by DS Type Code Definition) enables the "reuse" of existing type codes by overriding the displayName and description, which can be done domain-specific.
# The following keys need to be defined for all TypeCodeDefinitions of group CatalogCategoryLink:
#
#    * typeCodeDefinition.CatalogCategoryLink.{TypeCodeDefinition:Name}.displayName
#    * typeCodeDefinition.CatalogCategoryLink.{TypeCodeDefinition:Name}.description
#


typeCodeDefinition.CatalogCategoryLink.ES_CrossSelling.displayName = Cross-Selling
typeCodeDefinition.CatalogCategoryLink.ES_CrossSelling.description = Offer related 'category of' products to incite buyers to purchase more than originally intended.
 
typeCodeDefinition.CatalogCategoryLink.ES_UpSelling.displayName = Up-Selling
typeCodeDefinition.CatalogCategoryLink.ES_UpSelling.description = Offer alternative, higher-value 'category of' products to incite buyers to purchase higher-priced products.
 
typeCodeDefinition.CatalogCategoryLink.ES_Accessory.displayName = Accessory
typeCodeDefinition.CatalogCategoryLink.ES_Accessory.description = Offer complementary 'category of' products to incite buyers to purchase more than originally intended. E.g., a case might be offered for a notebook. not usable for ship-together items.
 
typeCodeDefinition.CatalogCategoryLink.ES_FollowUp.displayName = Follow-Up
typeCodeDefinition.CatalogCategoryLink.ES_FollowUp.description = Refer to follow-up version(s) of the product.
 
typeCodeDefinition.CatalogCategoryLink.ES_DifferentOrderUnit.displayName = Different Order Unit
typeCodeDefinition.CatalogCategoryLink.ES_DifferentOrderUnit.description = Refers to offer(s) of the same 'category of' product sold in a different order unit.
 
typeCodeDefinition.CatalogCategoryLink.ES_SpareParts.displayName = Spare Parts
typeCodeDefinition.CatalogCategoryLink.ES_SpareParts.description = Offer available spare parts for 'category of' product(s).
 
typeCodeDefinition.CatalogCategoryLink.ES_Other.displayName = Other
typeCodeDefinition.CatalogCategoryLink.ES_Other.description = 'category of' other products
 
