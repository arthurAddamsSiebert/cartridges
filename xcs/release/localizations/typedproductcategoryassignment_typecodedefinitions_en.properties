# Display Names of TypedProductCategoryAssignment Type Codes
#
# The displayName and description of type codes are defined by the localization framework only. The naming schema (which is defined by DS Type Code Definition) enables the "reuse" of existing type codes by overriding the displayName and description, which can be done domain-specific.
# The following keys need to be defined for all TypeCodeDefinitions of group TypedProductCategoryAssignment:
#
#    * typeCodeDefinition.TypedProductCategoryAssignment.{TypeCodeDefinition:Name}.displayName
#    * typeCodeDefinition.TypedProductCategoryAssignment.{TypeCodeDefinition:Name}.description
#

typeCodeDefinition.TypedProductCategoryAssignment.ES_CrossSelling.displayName = Cross-Selling
typeCodeDefinition.TypedProductCategoryAssignment.ES_CrossSelling.description = Offer related products to incite buyers to purchase more than originally intended. 

typeCodeDefinition.TypedProductCategoryAssignment.ES_Replacement.displayName = Replacement
typeCodeDefinition.TypedProductCategoryAssignment.ES_Replacement.description = Offer similar/substitute products to buyers.

typeCodeDefinition.TypedProductCategoryAssignment.ES_UpSelling.displayName = Up-Selling
typeCodeDefinition.TypedProductCategoryAssignment.ES_UpSelling.description = Offer alternative, higher-value products to incite buyers to purchase higher-priced products.

typeCodeDefinition.TypedProductCategoryAssignment.ES_Accessory.displayName = Accessory
typeCodeDefinition.TypedProductCategoryAssignment.ES_Accessory.description = Offer complementary products to incite buyers to purchase more than originally intended. E.g., a case might be offered for a notebook. not usable for ship-together items.

typeCodeDefinition.TypedProductCategoryAssignment.ES_FollowUp.displayName = Follow-Up
typeCodeDefinition.TypedProductCategoryAssignment.ES_FollowUp.description = Refer to follow-up version(s) of the product.

typeCodeDefinition.TypedProductCategoryAssignment.ES_DifferentOrderUnit.displayName = Different Order Unit
typeCodeDefinition.TypedProductCategoryAssignment.ES_DifferentOrderUnit.description = Refers to offer(s) of the same product sold in a different order unit.

typeCodeDefinition.TypedProductCategoryAssignment.ES_SpareParts.displayName = Spare Parts
typeCodeDefinition.TypedProductCategoryAssignment.ES_SpareParts.description = Offer available spare parts for a product.

