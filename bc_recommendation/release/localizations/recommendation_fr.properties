BasketRecommendationEvent.description=Cet \u00E9v\u00E9nement se produit quand un produit est ajout\u00E9 au panier. Le SKU de produit (unit\u00E9 de gestion de stock) sera stock\u00E9 au moteur de recommandation.
OrderRecommendationEvent.description=Cet \u00E9v\u00E9nement se produit quand une commande est soumis. Les SKU de produit (unit\u00E9 de gestion de stock) seront stock\u00E9s au moteur de recommandation.
ProductViewRecommendationEvent.description=Cet \u00E9v\u00E9nement se produit quand une page d\u00E9taill\u00E9e de produit est affich\u00E9e. Cet \u00E9v\u00E9nement doit recueillir les donn\u00E9es pour les demandes de recommandation produit-\u00E0-produit.
SearchRecommendationEvent.description=Cet \u00E9v\u00E9nement se produit quand la recherche est ex\u00E9cut\u00E9e. Le terme de recherche sera stock\u00E9 au moteur de recommandation.
UserToSessionRecommendationEvent.description=Cet \u00E9v\u00E9nement se produit quand un utilisateur peut \u00EAtre identifi\u00E9 p. ex. pendant la connexion quand la session actuelle est attribu\u00E9e \u00E0 l\u2019utilisateur. L\u2019ID d\u2019utilisateur sera stock\u00E9 au moteur de recommandation.
ProductRecommendationRequest.description=Affiche les recommandations de produit pour un produit particulier dans p. ex. la vue d\u00E9taill\u00E9e de produit
BasketRecommendationRequest.description=Affiche les recommandations de produits pour tous les produits dans le panier (caddie)
SearchRecommendationRequest.description=Affiche les recommandations de produit pour les termes de recherche entr\u00E9s
TopsellerRecommendationRequest.description=Affiche les produits les plus vendus
UserRecommendationRequest.description=Affiche les recommandations de produit qui pourraient int\u00E9resser l\u2019utilisateur connect\u00E9.
