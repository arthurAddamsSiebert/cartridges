# Display Names of ProductLink Type Codes
#
# The displayName and descriptions of type codes are defined by the localization framework only. The naming schema (which is defined by DS Type Code Definition) enables the "reuse" of existing type codes by overriding the displayName and descriptions, which can be done domain-specific.
# The following keys need to be defined for all TypeCodeDefinitions of group ProductLink:
#
#    * typeCodeDefinition.ProductLink.{TypeCodeDefinition:Name}.displayName
#    * typeCodeDefinition.ProductLink.{TypeCodeDefinition:Name}.description
#
typeCodeDefinition.ProductLink.ES_GiftWrap.displayName = Geschenkverpackung
typeCodeDefinition.ProductLink.ES_GiftWrap.description = Für ein Produkt verfügbare Geschenkverpackungen.
typeCodeDefinition.ProductLink.ES_GiftWrap.advancedDescription = Damit Bestellungen eine Geschenkverpackung bekommen, müssen Sie die Option "Geschenkverpackung" im Register Allgemein des Produktes markieren.
