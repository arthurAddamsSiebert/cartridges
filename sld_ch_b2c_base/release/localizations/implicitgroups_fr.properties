# valeurs localis\u00E9es pour les segments de clients implicites
Everyone.name=Tous
Everyone.description=Tous les clients
NewUsers.name=Nouveaux clients
NewUsers.description=Tous les clients inscrits avant qu\u2019ils ne passent leur deuxi\u00E8me commande. Lors de leur inscription, les clients sont automatiquement attribu\u00E9s au groupe Nouveaux clients. Lorsqu\u2019ils ont effectu\u00E9 leur premi\u00E8re commande, les clients inscrits retournent \u00E0 la vitrine dans une autre session et se reconnectent (c\u2019est-\u00E0-dire qu\u2019ils sont identifi\u00E9s par le syst\u00E8me en tant que clients inscrits). Ils sont supprim\u00E9s de ce groupe et attribu\u00E9s au groupe Clients r\u00E9guliers.
PrivateCustomers.name=Clients individuels
PrivateCustomers.description=Tous les clients individuels. Les clients sont automatiquement attribu\u00E9s \u00E0 ce segment de clients en fonction de leur type.
RecurringUsers.name=Clients r\u00E9guliers
RecurringUsers.description=Lorsqu\u2019ils ont effectu\u00E9 leur premi\u00E8re commande, tous les clients inscrits retournent \u00E0 la vitrine dans une autre session et se reconnectent (c\u2019est-\u00E0-dire qu\u2019ils sont identifi\u00E9s par le syst\u00E8me en tant que clients inscrits).
RegisteredUsers.name=Clients inscrits
RegisteredUsers.description=Tous les clients inscrits et pouvant \u00EAtre identifi\u00E9s en tant que tels par le syst\u00E8me.
SMBCustomers.name=Clients PME
SMBCustomers.description=Tous les clients de petites et moyennes entreprises. Les clients sont automatiquement attribu\u00E9s \u00E0 ce segment de clients en fonction de leur type.
UnregisteredUsers.name=Clients non inscrits
UnregisteredUsers.description=Tous les clients encore non inscrits ou ne pouvant pas \u00EAtre identifi\u00E9s en tant que clients inscrits par le syst\u00E8me.
