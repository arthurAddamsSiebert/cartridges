# localized values for the implicit consumer groups
Everyone.name=Jeder
Everyone.description=Alle Kunden.
NewUsers.name=Neukunden
NewUsers.description=Alle registrierten Kunden, bevor sie ihre zweite Bestellung aufgeben. Nach erfolgter Registrierung werden Kunden automatisch der Gruppe "Neukunden" zugeordnet. Wenn registrierte Kunden eine erste Bestellung aufgegeben und sich in einer sp\u00E4teren Sitzung neu am System angemeldet haben (d.h., vom System als registrierte Kunden erkannt wurden), werden sie aus dieser Kundengruppe entfernt und stattdessen den "Stammkunden" zugeordnet.
PrivateCustomers.name=Privatkunden
PrivateCustomers.description=Alle Privatkunden. Kunden werden diesem Kundensegment gem\u00E4\u00DF ihrem Kundentyp automatisch zugeordnet.
RecurringUsers.name=Stammkunden
RecurringUsers.description=Alle registrierten Kunden, nachdem sie die erste Bestellung aufgegeben und sich in einer sp\u00E4teren Sitzung neu am System angemeldet haben (d.h., vom System als registrierte Kunden erkannt wurden).
RegisteredUsers.name=Registrierte Kunden
RegisteredUsers.description=Alle Kunden, die registriert sind und vom System als registrierte Kunden erkannt wurden.
SMBCustomers.name=Gesch\u00E4ftskunden
SMBCustomers.description=Alle kleinen und mittleren Gesch\u00E4ftskunden. Kunden werden diesem Kundensegment gem\u00E4\u00DF ihrem Kundentyp automatisch zugeordnet.
UnregisteredUsers.name=Nicht-registrierte Kunden
UnregisteredUsers.description=Alle Kunden, die nicht registriert sind oder vom System nicht als registrierte Kunden erkannt wurden.
