UpdatePriceScale.YouCanEnterAFixedPriceForAQuantityOrADiscount.table_title_description=Vous pouvez entrer un prix fixe pour une quantit\u00E9 ou une remise en pourcentage sur le prix catalogue du produit, par exemple 199,99 ou 10\u00A0%.<br/> Pour attribuer une hausse de prix, utilisez un pourcentage n\u00E9gatif.<br/>Avant de mettre \u00E0 jour les remises en pourcentage, assurez-vous qu\u2019un prix catalogue est disponible.<br/><br/> Vous pouvez indiquer une date Valide \u00E0 partir du et une date Valide jusqu\u2019au en utilisant <b>{0}</b>\u00A0<b>{1}</b> pour obtenir une date valide (facultatif). Les p\u00E9riodes de validit\u00E9 des prix d\u2019un produit ne doivent pas se chevaucher.
UpdatePriceScale.YouHaveNotDefinedAnyPriceScaleEntry.error=Vous n\u2019avez d\u00E9fini aucune entr\u00E9e d\u2019\u00E9chelle de prix.<br/>D\u00E9finissez-en au moins une dans la section Nouvelle entr\u00E9e d\u2019\u00E9chelle de prix, puis cliquez de nouveau sur Appliquer.
UpdatePriceScale.YouHaveNotSelectedAnyPriceScaleEntryToBeDeleted.error=Vous n\u2019avez s\u00E9lectionn\u00E9 aucune entr\u00E9e d\u2019\u00E9chelle de prix \u00E0 supprimer.<br/>Utilisez les cases \u00E0 cocher pour s\u00E9lectionner l\u2019entr\u00E9e d\u2019\u00E9chelle de prix \u00E0 supprimer, puis cliquez de nouveau sur Supprimer.
