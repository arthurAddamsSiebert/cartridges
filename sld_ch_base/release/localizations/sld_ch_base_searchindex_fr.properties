FilterRanges.FilterRangesCouldNotBeUpdatedErrorRegExp.error=\u00C9chec de la mise \u00E0 jour des plages de filtres. La Limite inf\u00E9rieure et la Limite sup\u00E9rieure doivent \u00EAtre une date valide ou des op\u00E9rateurs de calcul de date. <br/>Les valeurs de date fix\u00E9es sont sp\u00E9cifi\u00E9es au format ISO\u00A08601 complet AAAA-MM-JJTHH:MM:SSZ. <br/>Le calcul de dates permet de sp\u00E9cifier des date relatives. La date actuelle est MAINTENANT. Les signes (+) ou (-), une valeur enti\u00E8re et l\u2019unit\u00E9 indiquent l\u2019\u00E9cart \u00E0 ajouter \u00E0 une date ou \u00E0 soustraire d\u2019une date. Lorsqu\u2019une unit\u00E9 est suivie d\u2019une barre oblique (/), la date est arrondie par d\u00E9faut \u00E0 cette unit\u00E9 pr\u00E8s.<br/>Les unit\u00E9s disponibles sont ANN\u00C9E, MOIS, JOURS, HEURE, MINUTE, SECONDE et MILLISECONDE. <br/> Exemples de plages\u00A0: Limite inf\u00E9rieure\u00A0: 2000-01-01T00:00:00Z\u00A0; Limite sup\u00E9rieure\u00A0: MAINTENANT/ANN\u00C9E - dans le mill\u00E9naire en cours\u00A0; Limite inf\u00E9rieure\u00A0: MAINTENANT/JOURS\u201330\u00A0JOURS\u00A0; Limite sup\u00E9rieure\u00A0: MAINTENANT/JOUR - dans les 30\u00A0derniers jours.
