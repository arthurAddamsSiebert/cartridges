SEOSettingsPreferences.RichSnippets.Enable.label=Rich Snippets
SEOSettingsPreferences.RichSnippets.Enable.description=Enable/disable channel-wide rendering of Rich Snippets. Rich Snippets are a micro data format which is included in store front pages. Search engines are able to extract product or catalog information (e.g., prices, types, names) without parsing the HTML content.
SEOSettingsPreferences.HRefLang.Enable.label=Locale-specific Links
SEOSettingsPreferences.HRefLang.Enable.description=Include links for given storefront pages to all available languages (localizations). Currently the system supports product pages, catalog pages, content pages and the Store Finder page.
SEOSettingsPreferences.URLRewrite.Enable.label=URL Rewriting
SEOSettingsPreferences.URLRewrite.Enable.description=Enable/disable the creation of readable storefront URLs. Be aware that changing this setting invalidates the page cache automatically to prevent caching issues.
SEOSettingsPreferences.URLRewrite.Enable.warning=Do not disable URL rewriting in a production environment.
SEOSettingsPreferences.URLRewrite.SiteName.label=URL Rewrite Site Name
SEOSettingsPreferences.URLRewrite.SiteName.description=The specified URL rewrite site name replaces the default site name in rewritten URLs. This implies that URL rewriting is enabled and the site name is part of the rewritten URL.
