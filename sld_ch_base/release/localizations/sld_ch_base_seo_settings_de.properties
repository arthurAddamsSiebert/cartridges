SEOSettingsPreferences.title.text=SEO-Einstellungen
SEOSettingsPreferences.title.description=SEO-relevante Storefront-Funktionen steuern.
SEOSettingsPreferences.RichSnippets.Enable.label=Rich Snippets
SEOSettingsPreferences.RichSnippets.Enable.description=Aktiviert/deaktiviert die Unterst\u00FCtzung von Rich Snippets in diesem Channel. Rich Snippets sind ein Mikrodatenformat, das in Storefront-Seiten verwendet wird. Web-Suchmaschinen k\u00F6nnen daraus Produkt- oder Katalogdaten (z. B. Preise, Namen, Typen) extrahieren, ohne den HTML-Inhalt zu durchsuchen.
SEOSettingsPreferences.HRefLang.Enable.label=Locale-spezifische Links
SEOSettingsPreferences.HRefLang.Enable.description=Schlie\u00DFt Links auf bestimmte Storefront-Seiten f\u00FCr alle verf\u00FCgbaren Sprachen (Lokalisierungen) ein. Derzeit werden Produktseiten, Katalogseiten, Content-Seiten sowie die Filial-Such-Seite unterst\u00FCtzt.
SEOSettingsPreferences.URLRewrite.Enable.label=URL-Manipulation
SEOSettingsPreferences.URLRewrite.Enable.description=Aktiviert/deaktiviert die Erzeugung von lesbaren Storefront-URLs. Beachten sie, dass die \u00C4nderung dieser Einstellung automatisch den Seitencache invalidiert, um Caching-Probleme zu verhindern.
SEOSettingsPreferences.URLRewrite.Enable.warning=Deaktivieren Sie die URL-Manipulation nicht in Produktionsumgebungen.
SEOSettingsPreferences.URLRewrite.SiteName.label=Seitenname f\u00FCr URL-Manipulation
SEOSettingsPreferences.URLRewrite.SiteName.description=Der angegebene Seitenname f\u00FCr URL-Manipulation ersetzt den Standard-Seitennamen in manipulierten URLs. Das setzt voraus, dass die URL-Manipulation aktiviert und der Seitenname Teil der neu zu schreibenden URL ist.
SEOSettingsPreferences.Apply.button=\u00DCbernehmen
SEOSettingsPreferences.Reset.button=Zur\u00FCcksetzen
