### statistics
## total values
# abtest.statistic.total.{eventname[x]}
# where [x] represents "1" for the first value of the event, "2" for the second value and so on 
abtest.statistic.total.ABTestSessionCreatedEvent1   = Sessions (Participants)
abtest.statistic.total.CheckoutEvent1               = Checkouts
abtest.statistic.total.ItemsOrderedEvent1           = Items Ordered
abtest.statistic.total.lastupdate1                  = Last Statistic Update of closed sessions
abtest.statistic.total.OrderCreatedEvent1           = Orders
abtest.statistic.total.OrderCreatedEvent2           = Orders Value
abtest.statistic.total.TestObjectAppliedEvent1      = Test Object Applied
abtest.statistic.total.TestObjectClickedEvent1      = Test Object Clicked
abtest.statistic.total.TestObjectViewedEvent1       = Test Object Viewed (max 1 per Session)
abtest.statistic.total.ShoppingCartEvent1           = Shopping Carts created

## conversions
# abtest.statistic.conversion.{preevent[x]}.{postevent[x]}
# where [x] represents "1" for the first value of the event, "2" for the second value and so on 
abtest.statistic.conversion.TestObjectAppliedEvent1.CheckoutEvent1          = Test Object Applied \u21D2 Checkout
abtest.statistic.conversion.TestObjectAppliedEvent1.ItemsOrderedEvent1      = Test Object Applied \u21D2 Items Ordered
abtest.statistic.conversion.TestObjectAppliedEvent1.OrderCreatedEvent1      = Test Object Applied \u21D2 Orders
abtest.statistic.conversion.TestObjectAppliedEvent1.OrderCreatedEvent2      = Test Object Applied \u21D2 Order Value
abtest.statistic.conversion.TestObjectClickedEvent1.CheckoutEvent1          = Test Object Clicked \u21D2 Checkout
abtest.statistic.conversion.TestObjectClickedEvent1.ItemsOrderedEvent1      = Test Object Clicked \u21D2 Items Ordered
abtest.statistic.conversion.TestObjectClickedEvent1.OrderCreatedEvent1      = Test Object Clicked \u21D2 Orders
abtest.statistic.conversion.TestObjectClickedEvent1.OrderCreatedEvent2      = Test Object Clicked \u21D2 Order Value
abtest.statistic.conversion.TestObjectClickedEvent1.ShoppingCartEvent1      = Test Object Clicked \u21D2 Shopping Cart created
abtest.statistic.conversion.TestObjectViewedEvent1.CheckoutEvent1           = Test Object Viewed \u21D2 Checkout
abtest.statistic.conversion.TestObjectViewedEvent1.ItemsOrderedEvent1       = Test Object Viewed \u21D2 Items Ordered
abtest.statistic.conversion.TestObjectViewedEvent1.OrderCreatedEvent1       = Test Object Viewed \u21D2 Orders
abtest.statistic.conversion.TestObjectViewedEvent1.OrderCreatedEvent2       = Test Object Viewed \u21D2 Order Value
abtest.statistic.conversion.TestObjectViewedEvent1.ShoppingCartEvent1       = Test Object Viewed \u21D2 Shopping Cart created
abtest.statistic.conversion.TestObjectViewedEvent1.TestObjectClickedEvent1  = Test Object Viewed \u21D2 Test Object Clicked
abtest.statistic.conversion.TestObjectViewedEvent1.TestObjectAppliedEvent1  = Test Object Viewed \u21D2 Test Object Applied

## average values
# abtest.statistic.average.{numerator}.{denominator}
# where numerator and denominator can be of type "event[x]" or conversion "preevent[x]_postevent[y]" 
# with [x] and [y] representing "1" for the first value of the event, "2" for the second value and so on 
abtest.statistic.average.ItemsOrderedEvent1.OrderCreatedEvent1                                                  = Average number of Items per Order
abtest.statistic.average.OrderCreatedEvent1.ABTestSessionCreatedEvent1                                          = Ratio: created Orders to created Sessions
abtest.statistic.average.OrderCreatedEvent1.CheckoutEvent1                                                      = Ratio: created Orders to the number of Checkouts
abtest.statistic.average.OrderCreatedEvent2.ItemsOrderedEvent1                                                  = Average Item Value
abtest.statistic.average.OrderCreatedEvent2.OrderCreatedEvent1                                                  = Average Order Value
abtest.statistic.average.TestObjectAppliedEvent1_CheckoutEvent1.CheckoutEvent1                                  = Checkouts that applied a Test Object
abtest.statistic.average.TestObjectAppliedEvent1_OrderCreatedEvent1.OrderCreatedEvent1                          = Orders that applied a Test Object
abtest.statistic.average.TestObjectAppliedEvent1_OrderCreatedEvent2.TestObjectAppliedEvent1_OrderCreatedEvent1  = ... their average Value
abtest.statistic.average.TestObjectClickedEvent1_CheckoutEvent1.CheckoutEvent1                                  = Checkouts that clicked a Test Object
abtest.statistic.average.TestObjectClickedEvent1_OrderCreatedEvent1.OrderCreatedEvent1                          = Orders that clicked a Test Object
abtest.statistic.average.TestObjectClickedEvent1_OrderCreatedEvent2.TestObjectClickedEvent1_OrderCreatedEvent1  = ... their average Value
abtest.statistic.average.TestObjectViewedEvent1.ABTestSessionCreatedEvent1                                      = Sessions for which a Test Object was visible
abtest.statistic.average.TestObjectViewedEvent1_CheckoutEvent1.CheckoutEvent1                                   = Checkouts for which a Test Object was visible
abtest.statistic.average.TestObjectViewedEvent1_OrderCreatedEvent1.OrderCreatedEvent1                           = Orders for which a Test Object was visible
abtest.statistic.average.TestObjectViewedEvent1_OrderCreatedEvent2.TestObjectViewedEvent1_OrderCreatedEvent1    = ... their average Value

