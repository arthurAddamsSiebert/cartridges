#
# D\u00E9finition des descriptions d\u2019autorisations cr\u00E9\u00E9es avec DBInit
#
# Syntaxe\u00A0: id_autorisation_1 = nom;description
#               id_autorisation.2 = nom;description
#               ...
# autorisations des organisations g\u00E9n\u00E9rales
SLD_MANAGE_USERS      = G\u00E9rer les utilisateurs;Cette autorisation permet de cr\u00E9er et de g\u00E9rer des utilisateurs dans le contexte d\u2019un marchand.
SLD_VIEW_USERS        = Afficher les utilisateurs;Cette autorisation permet d\u2019afficher des utilisateurs dans le contexte d\u2019un marchand.
# system backoffice permissions
SLD_MANAGE_ENTERPRISES = G\u00E9rer les entreprises;Cette autorisation permet l\u2019administration globale du syst\u00E8me, en particulier la cr\u00E9ation et la suppression des organisations d\u2019entreprise.
SLD_VIEW_ENTERPRISES   = Afficher les entreprises;Cette autorisation permet d\u2019afficher le syst\u00E8me, en particulier les organisations d\u2019entreprise
# other artificial permissions
SLD_MANAGE_DATA_REPLICATION = G\u00E9rer la r\u00E9plication des donn\u00E9es;Cette autorisation permet de g\u00E9rer les t\u00E2ches de r\u00E9plication des donn\u00E9es et les processus de r\u00E9plication des donn\u00E9es.
SLD_VIEW_DATA_REPLICATION   = Afficher la r\u00E9plication des donn\u00E9es;Cette autorisation permet d\u2019afficher les t\u00E2ches de r\u00E9plication des donn\u00E9es et les processus de r\u00E9plication des donn\u00E9es.
# payment permissions
SLD_VIEW_PAYMENT = Afficher le paiement;Cette autorisation permet d\u2019afficher des informations sur les paiements dans le contexte d\u2019un marchand.
SLD_MANAGE_PAYMENT = G\u00E9rer le paiement;Cette autorisation permet de g\u00E9rer des op\u00E9rations de paiement dans le contexte d\u2019un marchand.
# transport permission
SLD_MANAGE_TRANSPORT = G\u00E9rer le transport;G\u00E9rer les configurations du processus de transport des fichiers
