# MCV Catalog Preparer Definition File
#
# Localized catalog information is to be provided in a separate resource bundle
# named with the same filename as this file plus a locale postfix (e.g. Catalog_en.properties)
#
# Supported Catalog Type Codes:
#
# 1 = Standard Catalog
# 2 = Classification Catalog
# 3 = External Catalog
# 
# Format:
#
#	Catalog.<id>.CatalogID 			  = <unique ID of the catalog (in the context of the organization)>
#	Catalog.<id>.OrganizationDomainID = <domain ID of the organization>
#	Catalog.<id>.Type                 = <integer type code>
#	Catalog.<id>.ClassificationType   = <eCl@ss|UNSPSC> (optional)
#
#
# Central Classification Catalogs
#

Catalog.1.CatalogID            = eclass
Catalog.1.OrganizationDomainID = Operations
Catalog.1.Type                 = 2
Catalog.1.ClassificationType   = eCl@ss

Catalog.2.CatalogID	           = unspsc
Catalog.2.OrganizationDomainID = Operations
Catalog.2.Type                 = 2
Catalog.2.ClassificationType   = UNSPSC

Catalog.3.CatalogID	           = etim
Catalog.3.OrganizationDomainID = Operations
Catalog.3.Type                 = 2
Catalog.3.ClassificationType   = ETIM

