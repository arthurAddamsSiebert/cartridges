#
# Definition of the permissions created during dbinit. Name and descriptions are defined on the appropriate
# localized property file.
#
# Syntax:       permission_id.1
#               permission_id.2
#               ...
# e.g.  CANCEL_ORDER           
#       VIEW_ORDER

# general organization permissions
SLD_MANAGE_USERS
SLD_VIEW_USERS

# system backoffice permissions
SLD_MANAGE_ENTERPRISES
SLD_VIEW_ENTERPRISES

# other artificial permissions
SLD_MANAGE_DATA_REPLICATION
SLD_VIEW_DATA_REPLICATION

# payment permissions
SLD_VIEW_PAYMENT
SLD_MANAGE_PAYMENT

# transport permission
SLD_MANAGE_TRANSPORT
