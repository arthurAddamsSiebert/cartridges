#
# Bonus Point Preferences
#
BonusPointExpirationTime=Bonus point expiration time;The time in days after that granted bonus points should expire automatically. A negative value means infinite life time.
BonusPointAccountEntryLifeTimeExtention=Bonus point account entry life time extention;Life time in days of bonus point account entries after their expiration. After that the entries can be removed from the database. A negative value means infinite life time.
BonusPointAccountTransactionLifeTime=Bonus point account transaction life time;Life time in days of transactions belonging to a bonus point account. After that the transactions can be removed from the database. A negative value means infinite life time.
BonusPointAccountTransactionBuyerViewingTime=Bonus point account transaction buyer viewing time;Defines the number of days a buyer is able to see its bonus point transactions.
BonusPointActivationTime=Bonus point activation time;The time after that granted points should become automatically redeemable. A negative value means never activate automatically.

