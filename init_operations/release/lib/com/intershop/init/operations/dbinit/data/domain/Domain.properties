# holds specification for site hierarchy and the sites' attached units
# key XXX.sites is reserved for a list of the child sites of site XXX
# key XXX.units is reserved for a list of the attached units of site XXX
# A site named "root" always exists. The topmost site(s) of an indivdual site sub hierarchy
# must be made children of that root site.
# Note: This property file must always contain the key "root.sites".
# Already existing sites or units remain unaffected.
#

root.sites = SLDSystem,

