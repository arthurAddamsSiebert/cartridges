# unit preferences
#
OrderRoutingIntervall=Intervall f\u00fcr die Bestellweiterleitung;Legt fest, in welchem Intervall Regeln f\u00fcr die Bestellweiterleitung ausgef\u00fchrt werden.
OrderRequiredAttributes=Erforderliche Attribute;Definiert Attribute, die w\u00e4hrend des Bestellprozesses automatisch vom Produkt kopiert werden.

PreviewSource=Vorschauquelle; Legt fest, ob Content f\u00fcr die Vorschau aus der Datenbank oder dem Dateisystem geholt wird.

DefaultLocale=Standard-Locale (Deprecated); Legt die Standard-Locale f\u00fcr den Channel fest. Deprecated: Stattdessen ist die DefaultLocale der Application zu benutzen.
DefaultCurrency=Standardw\u00e4hrung (Deprecated); Legt die Standardw\u00e4hrung f\u00fcr den Channel fest. Deprecated: Stattdessen ist die DefaultCurrency der Application zu benutzen.

ProxyUnitType=Proxy Unit-Typ;Legt den Identifier f\u00fcr den Proxy Unit-Typ fest.
ProxyUnitParameters=Proxy Unit Parameter;Definiert eine Parametermenge (komma-separierte Liste) von Namen f\u00fcr bearbeitbare Pr\u00e4ferenzen f\u00fcr diesen Proxy Unit-Typ.
ProxyUnitPushPipeline=Push Pipeline;Legt den Namen der Pipeline fest, die Bestellungen an externe System weiterleitet.
ProxyUnitPushInterval=Push Intervall (min.);Intervall, in dem nach neuen Bestellungen zur Weiterleitung an externe Systeme gesucht wird.
ProxyUnitPullPipeline=Pull Pipeline;Legt den Namen der Pipeline fest, die das externe System nach Angaben \u00fcber zuvor weitergeleitete Bestellungen abfragt.
ProxyUnitPullInterval=Pull Interval (min.);Intervall, in dem externe Systeme nach neuen Informationen abgefragt werden.

# Proxy Unit sample Simple Email
ExternalSystemEmailAddress=E-Mail Addresse;E-Mail Adresse, an die Bestellungen weitergeleitet werden.

# sorting preferences
