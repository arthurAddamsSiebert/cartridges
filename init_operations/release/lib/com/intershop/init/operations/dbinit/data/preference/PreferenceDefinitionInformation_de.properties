ProductDefaultSortingCustomValueType=Type des benutzerdefinierten Standardsortierwertes f\u00fcr Produktsortierung;Legt den Typ des benutzerdefinierten Standardsortierattributes fest.
ProductDefaultSortingDirection=Standardsortierrichtung f\u00fcr Produktsortierung;Legt die Standardsortierrichtung fest (ascending,descending).
ProductDefaultSortingCustomLocalizableFlag=Lokalisierbarkeit des benutzerdefinierten Standardsortierwertes f\u00fcr Produktsortierung;Ist das benutzerdefinierte Standardsortierattribute lokalisiert.


