#
ProductNotificationEmailFrom=Produktbenachrichtigung - Absenderadresse;E-Mail-Adresse des Absenders der Produktbenachrichtigung.
ProductNotificationEmailSubject=Produktbenachrichtigung - Betreffzeile;Betreffzeile der Produktbenachrichtigung.
ProductNotificationEmailTemplate=Produktbenachrichtigung - E-Mail-Template;E-Mail-Template f\u00fcr die Produktbenachrichtigung.
