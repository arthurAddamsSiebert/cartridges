#
# Bonus Point Preferences
#
BonusPointExpirationTime=Bonuspunkt-Ablaufzeit;Der Zeitraum (in Tagen), nach dem gew\u00e4hrte Bonuspunkte automatisch verfallen. Ein negativer Wert setzt die Lebensdauer auf unbegrenzt.
BonusPointAccountEntryLifeTimeExtention=Lebensdauerablauf f\u00fcr Eintr\u00e4ge im Bonuspunktekonto;Lebensdauer (in Tagen) von Eintr\u00e4gen im Bonuspunktekonto nach deren Ablauf. Nach Ablauf dieser Frist k\u00f6nnen die Eintr\u00e4ge aus der Datenbank gel\u00f6scht werden. Ein negativer Wert setzt die Lebensdauer auf unbegrenzt.
BonusPointAccountTransactionLifeTime=Lebensdauer f\u00fcr Transaktionen im Bonuspunktekonto;Lebensdauer (in Tagen) von Transaktionen in einem Bonuspunktekonto. Nach Ablauf dieser Frist k\u00f6nnen die Transaktionen aus der Datenbank gel\u00f6scht werden. Ein negativer Wert setzt die Lebensdauer auf unbegrenzt.
BonusPointAccountTransactionBuyerViewingTime=Sichtbarkeitsfrist f\u00fcr Transaktionen im Bonuspunktekonto;Definiert die Anzahl der Tage, w\u00e4hrend derer ein Benutzer die Transaktionen in seinem Bonuspunktekonto sehen kann.
BonusPointActivationTime=Bonuspunkt-Aktivierungszeit;Die Frist, nach der gew\u00e4hrte Bonuspunkte automatisch einl\u00f6sbar werden. Ein negativer Wert deaktiviert die automatische Aktivierung.

#
# Web Crawler Preferences
#
WebCrawlerRunState=Web-Crawler-Operationsstatus;Zeigt den Operationsstatus des Web-Crawlers an.
WebCrawlerURL=Start-URL;Definiert die URL, bei der ein Web-Crawler starten soll.
WebCrawlerMaxRunningTime=Maximale Laufzeit;Definiert die Zeit, die ein Web-Crawler h\u00f6chstens aktiv sein darf.
WebCrawlerStopTime=Stop-Zeit;Definiert die Zeit, zu der ein Web-Crawler deaktiviert wird.

