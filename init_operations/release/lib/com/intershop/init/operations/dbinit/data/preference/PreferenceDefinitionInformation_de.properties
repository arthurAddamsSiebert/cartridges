SubCategoryDefaultSortingCustomValue=Benutzerdefinierter Standardsortierwert f\u00fcr Kategoriesortierung;Legt den Wert f\u00fcr ein benutzerdefiniertes Standardsortierattribut fest.
SubCategoryDefaultSortingCustomValueType=Type des benutzerdefinierten Standardsortierwertes f\u00fcr Kategoriesortierung;Legt den Typ des benutzerdefinierten Standardsortierattributes fest.
SubCategoryDefaultSortingDirection=Standardsortierrichtung f\u00fcr Kategoriesortierung;Legt die Standardsortierrichtung fest (ascending,descending).
SubCategoryDefaultSortingCustomLocalizableFlag=Lokalisierbarkeit des benutzerdefinierten Standardsortierwertes f\u00fcr Kategoriesortierung;Ist das benutzerdefinierte Standardsortierattribute lokalisiert.

CatalogDefaultSortingAttribute=Standardsortierattribut f\u00fcr Katalogsortierung;Legt den Identifier f\u00fcr die Standardsortierung fest (none,standard,custom).
CatalogDefaultSortingStandardValue=Standardsortierwert f\u00fcr Katalogsortierung;Legt den Wert f\u00fcr das Standardsortierattribut fest (name,id).
CatalogDefaultSortingCustomValue=Benutzerdefinierter Standardsortierwert f\u00fcr Katalogsortierung;Legt den Wert f\u00fcr ein benutzerdefiniertes Standardsortierattribut fest.
CatalogDefaultSortingCustomValueType=Type des benutzerdefinierten Standardsortierwertes f\u00fcr Katalogsortierung;Legt den Typ des benutzerdefinierten Standardsortierattributes fest.
CatalogDefaultSortingDirection=Standardsortierrichtung f\u00fcr Katalogsortierung;Legt die Standardsortierrichtung fest (ascending,descending).
CatalogDefaultSortingCustomLocalizableFlag=Lokalisierbarkeit des benutzerdefinierten Standardsortierwertes f\u00fcr Katalogsortierung;Ist das benutzerdefinierte Standardsortierattribute lokalisiert.


# Payment Preferences (ID of the payment method, followed by the name of the preference)
DCC.DIRECT_CREDITCARD_ENTRY.MerchantID=H\u00e4ndler-ID;Definiert die H\u00e4ndler-ID, die bei der Zahlungsart 'Kreditkarte' benutzt wird
DCC.DIRECT_CREDITCARD_ENTRY.MerchantNo=H\u00e4ndler-Nr.;Definiert die H\u00e4ndler-Nummer, die bei der Zahlungsart 'Kreditkarte' benutzt wird

#Product Editing Preferences
ProductLongDescriptionEditMode=Bearbeitungsmodus f\u00fcr Kurzbeschreibungen; Legt fest, ob Kurzbeschreibungen f\u00fcr Produkte im HTML- oder Textmodus bearbeitet werden.
ProductShortDescriptionEditMode=Bearbeitungsmodus f\u00fcr ausf\u00fchrliche Beschreibungen; Legt fest, ob ausf\u00fchrliche Beschreibungen f\u00fcr Produkte im HTML- oder Textmodus bearbeitet werden.

