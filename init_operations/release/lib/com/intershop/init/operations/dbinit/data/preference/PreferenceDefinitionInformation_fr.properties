#   ...
#
#
# pr\u00E9f\u00E9rences syst\u00E8me
#
#
# pr\u00E9f\u00E9rences de site
#
#
# pr\u00E9f\u00E9rences d\u2019unit\u00E9
#
OrderRoutingIntervall=Order Routing Intervall; D\u00E9finit l\u2019intervalle pour les r\u00E8gles de cheminement \u00E0 ex\u00E9cuter.
OrderRequiredAttributes=Order Required Attributes;d\u00E9finit les attributs qui sont copi\u00E9s \u00E0 partir des produits lors de la cr\u00E9ation de l\u2019ordre.
PreviewSource=Preview Source;D\u00E9finit s\u2019il faut rechercher des composants de contenu dans le syst\u00E8me de fichiers ou dans la base de donn\u00E9es.
DefaultLocale=Default Locale (Obsol\u00E8te); D\u00E9finit le param\u00E8tre r\u00E9gional par d\u00E9faut pour le canal. Obsol\u00E8te\u00A0: Utilisez plut\u00F4t la fonction DefaultLocale de l\u2019application.
DefaultCurrency=Default Currency (Obsol\u00E8te); D\u00E9finit la devise par d\u00E9faut pour le canal. Obsol\u00E8te\u00A0: Utilisez plut\u00F4t la fonction DefaultCurrency de l\u2019application
ProxyUnitType=Proxy Unit Type;Pr\u00E9f\u00E9rence qui d\u00E9tient l\u2019identificateur du type d\u2019unit\u00E9 mandataire.
ProxyUnitParameters=Proxy Unit Parameters;Pr\u00E9f\u00E9rence qui d\u00E9tient la liste s\u00E9par\u00E9e par des virgules des noms de pr\u00E9f\u00E9rences des pr\u00E9f\u00E9rences modifiables par l\u2019utilisateur pour ce type d\u2019unit\u00E9 mandataire.
ProxyUnitPushPipeline=Push Pipeline;Pr\u00E9f\u00E9rence qui d\u00E9tient le nom du pipeline qui transf\u00E8re les commandes au syst\u00E8me externe.
ProxyUnitPushInterval=Push Interval (mins.);L\u2019intervalle pendant lequel le syst\u00E8me v\u00E9rifie si les nouvelles instances de commande doivent \u00EAtre transf\u00E9r\u00E9es au syst\u00E8me externe.
ProxyUnitPullPipeline=Pull Pipeline;Pr\u00E9f\u00E9rence qui d\u00E9tient le nom du pipeline utilis\u00E9 pour demander au syst\u00E8me externe de nouvelles informations concernant une instance de commande d\u00E9j\u00E0 transmise au syst\u00E8me externe.
ProxyUnitPullInterval=Pull Interval (mins.);L\u2019intervalle pendant lequel le syst\u00E8me recherche les mises \u00E0 jour dans le syst\u00E8me externe.
# Proxy Unit sample Simple Email
ExternalSystemEmailAddress=Email Address;L\u2019adresse e-mail \u00E0 laquelle les commandes sont envoy\u00E9es.
