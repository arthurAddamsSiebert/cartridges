WebCrawlerURL=Start URL; L\u2019url de d\u00E9part du robot d\u2019indexation
WebCrawlerMaxRunningTime=Maximum running time; La dur\u00E9e de fonctionnement maximale du robot d\u2019indexation
WebCrawlerStopTime=Stop time; Le temps d\u2019arr\u00EAt du robot d\u2019indexation
