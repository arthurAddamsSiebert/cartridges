ProductDefaultSortingDirection=Product Default Sorting Direction;Pr\u00E9f\u00E9rence qui d\u00E9tient la direction du triage (ascendante, descendante).
ProductDefaultSortingCustomLocalizableFlag=Product Default Sorting Custom Value Localizable Flag;Pr\u00E9f\u00E9rence valide si l\u2019attribut de tri personnalis\u00E9 est localis\u00E9.
SubCategoryDefaultSortingAttribute=Sub-Category Default Sorting Attribute;Pr\u00E9f\u00E9rence qui d\u00E9tient l\u2019identificateur du type d\u2019attribut \u00E0 trier (aucun, standard, personnalis\u00E9).
