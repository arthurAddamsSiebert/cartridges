SubCategoryDefaultSortingCustomValue=Sub-Category Default Sorting Custom Value;Pr\u00E9f\u00E9rence qui d\u00E9tient la valeur de l\u2019attribut de tri personnalis\u00E9.
SubCategoryDefaultSortingCustomValueType=Sub-Category Default Sorting Custom Value Typ;Pr\u00E9f\u00E9rence qui d\u00E9tient le type de valeur pour l\u2019attribut de tri personnalis\u00E9.
SubCategoryDefaultSortingDirection=Sub-Category Default Sorting Direction;Pr\u00E9f\u00E9rence qui maintient la direction du triage (ascendante, descendante).
SubCategoryDefaultSortingCustomLocalizableFlag=Sub-Category Default Sorting Custom Value Localizable Flag;Pr\u00E9f\u00E9rence valide si l\u2019attribut de tri personnalis\u00E9 est localis\u00E9.
CatalogDefaultSortingAttribute=Catalog Default Sorting Attribute;Pr\u00E9f\u00E9rence qui d\u00E9tient l\u2019identificateur du type d\u2019attribut \u00E0 trier (aucun, standard, personnalis\u00E9).
CatalogDefaultSortingStandardValue=Catalog Default Sorting Standard Value;Pr\u00E9f\u00E9rence qui d\u00E9tient la valeur de l\u2019attribut de tri standard (nom, ID).
CatalogDefaultSortingCustomValue=Catalog Default Sorting Custom Value;Pr\u00E9f\u00E9rence qui d\u00E9tient la valeur de l\u2019attribut de tri personnalis\u00E9.
CatalogDefaultSortingCustomValueType=Catalog Default Sorting Custom Value Type;Pr\u00E9f\u00E9rence qui d\u00E9tient le type de valeur pour l\u2019attribut de tri personnalis\u00E9.
CatalogDefaultSortingDirection=Catalog Default Sorting Direction;Pr\u00E9f\u00E9rence qui d\u00E9tient la direction du triage (ascendante, descendante).
CatalogDefaultSortingCustomLocalizableFlag=Catalog Default Sorting Custom Value Localizable Flag;Pr\u00E9f\u00E9rence valide si l\u2019attribut de tri personnalis\u00E9 est localis\u00E9.
# Payment Preferences (ID of the payment method, followed by the name of the preference)
DCC.DIRECT_CREDITCARD_ENTRY.MerchantID=Merchant ID;Pr\u00E9f\u00E9rence qui d\u00E9tient l\u2019ID du commer\u00E7ant utilis\u00E9 pour le mode de paiement "Saisie directe par carte de cr\u00E9dit".
DCC.DIRECT_CREDITCARD_ENTRY.MerchantNo=Merchant No;Pr\u00E9f\u00E9rence qui d\u00E9tient le num\u00E9ro du commer\u00E7ant utilis\u00E9 pour le mode de paiement "Saisie directe par carte de cr\u00E9dit".
#Product Editing Preferences
ProductLongDescriptionEditMode=Product Long Description Edit Mode; Pr\u00E9f\u00E9rence qui d\u00E9tient le mode dans lequel les descriptions du produit longues sont \u00E9dit\u00E9es.
ProductShortDescriptionEditMode=Product Short Description Edit Mode; Pr\u00E9f\u00E9rence qui d\u00E9ntient le mode dans lequel les descriptions du produit courtes sont \u00E9dit\u00E9es.
#Product Approval Preferences
ProductApprovalEnabled=Product Approval Enabled; Pr\u00E9f\u00E9rence qui active ou d\u00E9sactive la fonctionnalit\u00E9 d\u2019approbation du produit
#
# Pr\u00E9f\u00E9rences de notification de produit
#
ProductNotificationEmailFrom=Notification de produit par e-mail \u00E0 partir de l\u2019adresse; L\u2019adresse e-mail de l\u2019exp\u00E9diteur pour les notifications de produits.
ProductNotificationEmailSubject=L\u2019objet de l\u2019e-mail de notification du produit; La ligne d\u2019objet de l\u2019e-mail pour les notifications de produits.
ProductNotificationEmailTemplate=Mod\u00E8le de l\u2019e-mail de notification de produit; Le mod\u00E8le de l\u2019e-mail pour les notifications de produits. La mise en page de l\u2019e-mail est d\u00E9finie par le mod\u00E8le d\u2019e-mail. 
ProductNotificationEmailDeleteTemplate=Mod\u00E8le de l\u2019e-mail pour la suppression de la notification du produit; Le mod\u00E8le de l\u2019e-mail pour la suppression des notifications de produits. La mise en page de l\u2019e-mail est d\u00E9finie par le mod\u00E8le de suppression d\u2019e-mail.
#
# Wishlist Preferences
#
WishlistEmailFrom=Wishlist Email From Address;L\u2019adresse e-mail de l\u2019exp\u00E9diteur de la liste de souhaits. 
#
# Bonus Point Preferences
#
BonusPointExpirationTime=Bonus point expiration time;Le temps en jours apr\u00E8s lequel les  bonus accord\u00E9s devraient expirer automatiquement. Une valeur n\u00E9gative signifie une dur\u00E9e de vie infinie.
BonusPointAccountEntryLifeTimeExtention=Bonus point account entry life time extention;Dur\u00E9e de vie en jours des entr\u00E9es de bonus apr\u00E8s leur expiration. Apr\u00E8s cela, les entr\u00E9es peuvent \u00EAtre supprim\u00E9es de la base de donn\u00E9es. Une valeur n\u00E9gative signifie une dur\u00E9e de vie infinie.
BonusPointAccountTransactionLifeTime=Bonus point account transaction life time;Dur\u00E9e de vie en jours des transactions appartenantes \u00E0 un compte de bonus. Apr\u00E8s cela, les transactions peuvent \u00EAtre supprim\u00E9es de la base de donn\u00E9es. Une valeur n\u00E9gative signifie une dur\u00E9e de vie infinie.
BonusPointAccountTransactionBuyerViewingTime=Bonus point account transaction buyer viewing time;D\u00E9finit le nombre de jours pendant lesquels un acheteur peut voir ses transactions de bonus
BonusPointActivationTime=Bonus point activation time;Le temps apr\u00E8s lequel les points accord\u00E9s devrions devenir automatiquement \u00E9changeables. Une valeur n\u00E9gative signifie que son activation n\u2019est jamais automatique.
