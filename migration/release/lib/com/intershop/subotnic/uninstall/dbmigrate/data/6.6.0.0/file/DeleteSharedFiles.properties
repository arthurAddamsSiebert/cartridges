#
# Migration preparer properties to delete files and folders from "<eserver>/share/sites"
# 
# Format:
#   unit1.unit_directory1=fileName1;fileName2;...
#   unit1.unit_directory2=fileName3;fileName4;...
#   ...
#  
# <unit_directory> may be one of the following:
#   ActiveSite - returns active site base directory for the given unit, e. g. "PrimeTech-Site/1"
#   ActiveUnit - returns active unit base directory for the given unit, e. g. "PrimeTech-Site/1/units/PrimeTech"
#   (add as necessary)
# 
# File and folder names must be relative to <unit_directory>, e. g.:
#   root.ActiveSite=static/media ==> "<eserver>/share/sites/root/1/static/media"
#

root.ActiveSite=static/media