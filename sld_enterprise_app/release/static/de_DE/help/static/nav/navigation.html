<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <title>Untitled</title>
    <script language="JavaScript">
    <!--
    function highlight(which) {
		var tabs = document.getElementsByClassName('button');
		Array.prototype.forEach.call(tabs, function (tab, i) {
			tab.className = i === which ? 'button button-active' : 'button';
		});
    }
    -->
    </script>
    <link rel="STYLESHEET" type="text/css" href="../css/navigation.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body bgcolor="#FFFFFF" onload="highlight(0); parent.navi_main.location.href='navigation_toc.html'; document.getElementById('tab1').focus();">
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="button_cell"><input id="tab1" type="button" value="Inhalt" onclick="highlight(0); parent.navi_main.location.href='navigation_toc.html';" class="button"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="button_cell"><input id="tab2" type="button" value="Index" onclick="highlight(1); parent.navi_main.location.href='navigation_index.html';" class="button"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="button_cell"><input id="tab3" type="button" value="Suchen" onclick="highlight(2); parent.navi_main.location.href='navigation_search.html';" class="button"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="button_cell"><div class="button-spacer"> </div></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
