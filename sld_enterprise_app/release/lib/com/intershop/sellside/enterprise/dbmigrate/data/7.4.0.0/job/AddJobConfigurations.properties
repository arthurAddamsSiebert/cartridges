# Name of job configuration
OrderPaymentDataCleanup.Name=OrderPaymentDataCleanup

# Description of job configuration
OrderPaymentDataCleanup.Description=Removes all payment detail information (credit card, bank account numbers, etc.) from orders older than a given number of days.

# Date to start scheduler job
#
# Format Pattern
#
# "yyyy.MM.dd 'at' hh:mm:ss"
OrderPaymentDataCleanup.Date=1970.01.01 at 00:00:00

# Interval to trigger scheduler job [min]
OrderPaymentDataCleanup.Interval=10080

# Pipeline to trigger
OrderPaymentDataCleanup.PipelineName=ProcessOrderPaymentDataCleanup

# StartNode of Pipeline
OrderPaymentDataCleanup.PipelineStartNode=Start

# enable/disable job
OrderPaymentDataCleanup.EnableJob=false

# add custom attributes (keypair with AttributeName<Number> = AttributeValue<Number>)
OrderPaymentDataCleanup.AttributeName1=OlderThan
OrderPaymentDataCleanup.AttributeType=Integer
OrderPaymentDataCleanup.AttributeValue1=1095
