UpdateCustomProductAttributeAction.Step2Of3EnterOrSelectValues.table_title_description=\u00C9tape\u00A02 sur\u00A03. Entrer ou s\u00E9lectionner des valeurs pour l\u2019attribut de produit personnalis\u00E9 \u00E0 mettre \u00E0 jour. Lorsqu\u2019aucune valeur n\u2019est entr\u00E9e ou s\u00E9lectionn\u00E9e, l\u2019attribut de produit personnalis\u00E9 correspondant n\u2019est pas mis \u00E0 jour.<br> Pour les donn\u00E9es de type Multiple String/Integer/Double/Long/Boolean/Date/Decimal les plages de valeur doivent \u00EAtre s\u00E9par\u00E9es par une barre verticale (|), par exemple 1|2|3.<br/> Les valeurs des types de donn\u00E9es Argent et Quantit\u00E9 doivent \u00EAtre un nombre au format du syst\u00E8me local, suivi de la devise ou de l\u2019unit\u00E9 (les unit\u00E9s ne doivent pas contenir d\u2019espaces ou de tabulations), par exemple 12,34 USD ou 56,78 pcs.<br/> Pour le type de donn\u00E9es Boolean, les seules valeurs valides sont \u00AB\u00A0true\u00A0\u00BB et \u00AB\u00A0false\u00A0\u00BB.<br/> Le format pour les valeurs des dates est &quot;{0} {1}&quot;.
