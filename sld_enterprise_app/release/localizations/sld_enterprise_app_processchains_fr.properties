process.chain.steps.table_title_description=G\u00E9rer les \u00E9tapes de la cha\u00EEne de processus. <br/>Cliquez sur "Nouveau" pour ajouter des \u00E9tapes. Cliquez sur "Grouper" pour organiser les \u00E9tapes et les s\u00E9quences en une s\u00E9quence. Cliquez sur "D\u00E9grouper" pour d\u00E9truire une s\u00E9quence et copier son contenu dans la s\u00E9quence principale.<br />Cliquez sur "D\u00E9placer vers le haut" pour d\u00E9placer une \u00E9tape ou une s\u00E9quence vers le haut dans l\u2019ordre. Cliquez sur "D\u00E9placer vers le bas" pour d\u00E9placer un pas ou une s\u00E9quence vers le bas dans l\u2019ordre. <br />Cliquez sur "Appliquer" pour modifier le type de s\u00E9quence (en s\u00E9rie ou parall\u00E8le). Cliquez sur "Supprimer" pour supprimer une \u00E9tape ou une s\u00E9quence.
