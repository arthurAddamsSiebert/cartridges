NewPersonalDataRequest.page_title_description = Bitte geben Sie die Art der Anfrage und eine E-Mail-Adresse, Kunden-ID oder Login eines bestimmten Kunden an, um eine neue Anfrage zu pers\u00F6nlichen Daten zu erstellen. \u00DCber die Schaltfl\u00E4che "..." kann ein Kunde \u00FCber die Kundensuche ausgew\u00E4hlt werden. <br /><br /> Mithilfe der Schaltfl\u00E4che "\u00DCbernehmen" l\u00F6sen Sie eine neue Anfrage zu pers\u00F6nlichen Daten aus. Beachten Sie, dass die Anfrage zun\u00E4chst den Status "ausstehend" hat. Der Kunde erh\u00E4lt eine E-Mail, um die Anfrage zu best\u00E4tigen. Sobald der Kunde auf den Best\u00E4tigungslink klickt, \u00E4ndert sich der Status in "offen".
