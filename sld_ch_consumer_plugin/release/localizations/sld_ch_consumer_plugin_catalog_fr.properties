BrowseChannelCatalog_52.TheListShowsAllProductsInThisCategory.table_title_description=Cette liste r\u00E9pertorie tous les produits de cette cat\u00E9gorie. <br/><br/>Pour afficher certains produits en haut de la liste \u00E0 une position fixe, utilisez le tri manuel en s\u00E9lectionnant les produits, puis en cliquant sur \u00AB\u00A0Trier\u00A0\u00BB. Il est \u00E9galement possible de trier pr\u00E9alablement tous les produits, c\u2019est-\u00E0-dire de les trier manuellement en utilisant un param\u00E8tre s\u00E9lectionn\u00E9. La position des produits tri\u00E9s manuellement peut \u00EAtre modifi\u00E9e \u00E0 l\u2019aide des cases \u00E0 cocher et des fl\u00E8ches.</BR>Pour d\u00E9sactiver le tri manuel et revenir au tri automatique, s\u00E9lectionnez les produits, puis cliquez sur \u00AB\u00A0Annuler le tri\u00A0\u00BB.</BR>Vous pouvez modifier les param\u00E8tres de tri automatique dans les propri\u00E9t\u00E9s des cat\u00E9gories et dans les pr\u00E9f\u00E9rences du canal.</BR></BR>Les nouveaux produits de cette cat\u00E9gorie utilisent toujours le tri automatique.</BR></BR>Remarque\u00A0: vous pouvez remplacer les param\u00E8tres de tri automatique et de tri manuel par le filtre de produits pr\u00E9d\u00E9fini attribu\u00E9 \u00E0 la page de la cat\u00E9gorie.</BR></BR> Pour obtenir plus de d\u00E9tails sur le tri de produits, consultez la <a target="_blank" href="{0}" class="{1}">documentation</a>.
BrowseChannelCatalog_52.TheListShowsAllProductsThatHaveBeenDynamicallyAssigned.table_title_description=Cette liste r\u00E9pertorie tous les produits attribu\u00E9s dynamiquement \u00E0 cette cat\u00E9gorie.
