BrowseChannelCatalog_52.TheListShowsAllSubCategoriesOfThisCategoryClickEdit.table_title_description=Cette liste r\u00E9pertorie toutes les sous-cat\u00E9gories de cette cat\u00E9gorie.<br/> Pour configurer la sous-cat\u00E9gorie, cliquez sur \u00AB\u00A0Modifier\u00A0\u00BB.<br/> Pour trier les sous-cat\u00E9gories, s\u00E9lectionnez-les, puis cliquez sur le bouton \u00AB\u00A0Trier\u00A0\u00BB.  Pour positionner les liens de produits, utilisez les cases \u00E0 cocher et les fl\u00E8ches \u00AB\u00A0D\u00E9placer vers le haut\u00A0\u00BB et \u00AB\u00A0D\u00E9placer vers le bas\u00A0\u00BB.<br/>Pour d\u00E9finir les liens de produits s\u00E9lectionn\u00E9s comme non-tri\u00E9s, cliquez sur \u00AB\u00A0Annuler le tri\u00A0\u00BB. Ces sous-cat\u00E9gories sont tri\u00E9es automatiquement. Gardez \u00E0 l\u2019esprit que ce catalogue est partag\u00E9 et que vous ne pouvez pas modifier les r\u00E8gles de tri automatique. De plus, vous ne pouvez pas annuler le tri d\u2019une cat\u00E9gorie partag\u00E9e qui n\u2019est pas \u00E9cras\u00E9e dans ce canal.
BrowseChannelCatalog_52.TheListShowsAllSubCategoriesOfThisCategoryToSort.table_title_description=Cette liste r\u00E9pertorie toutes les sous-cat\u00E9gories de cette cat\u00E9gorie Pour trier les sous-cat\u00E9gories, s\u00E9lectionnez-les, puis cliquez sur le bouton \u00AB\u00A0Trier\u00A0\u00BB. Pour positionner les liens de produits, utilisez les cases \u00E0 cocher et les fl\u00E8ches \u00AB\u00A0D\u00E9placer vers le haut\u00A0\u00BB et \u00AB\u00A0D\u00E9placer vers le bas\u00A0\u00BB.<br/>Pour d\u00E9finir les liens de produits s\u00E9lectionn\u00E9s comme non-tri\u00E9s, cliquez sur \u00AB\u00A0Annuler le tri\u00A0\u00BB. Ces sous-cat\u00E9gories sont tri\u00E9es automatiquement. Cliquez sur \u00AB\u00A0Trier\u00A0\u00BB dans une cat\u00E9gorie pour changer les r\u00E8gles de tri automatiques.
