PageCache_52.MaximumAgeOfStaticContentDefinesTheTimeSpanInSecon.table_title_description=Das maximales Alter statischer Inhalte definiert die Zeitspanne (in Sek.), w\u00E4hrend der statische Inhalte (z.\u00A0B. Bilddateien) im Cache des Web Adapters gehalten werden, bevor sie der Applikationsserver erneut abruft. Betr\u00E4gt der Wert 0, wird Speichern von statischem Inhalt im Cache des Web-Adapters unterbunden. <br/><br/>Aktivierung der Option "Seitencache" erm\u00F6glicht es dem Web-Adapter, bestimmte Seiten vorkompiliert abzuspeichern. Dies erh\u00F6ht die Performance der Storefront. <br/><br/>Die Option "Seitencache-Invalidierung mit Schl\u00FCsselw\u00F6rtern" erm\u00F6glicht eine selektive Invalidierung des Seitencache auf Basis von Schl\u00FCsselw\u00F6rtern. Seiten, die zuvor mit Schl\u00FCsselw\u00F6rtern ausgezeichnet wurden, k\u00F6nnen selektiv aus dem Cache gel\u00F6scht werden, indem Sie die Schl\u00FCsselw\u00F6rter eingeben und dann Invalidieren klicken. <br/><br/>Aktivieren Sie "Seitencache-Volltext-Indexierung", um Volltext-Indexierung f\u00FCr alle Seiten zuzulassen. Diese Seiten k\u00F6nnen selektiv aus dem Cache gel\u00F6scht werden. Geben Sie Suchw\u00F6rter ein und klicken Sie "Invalidieren".
