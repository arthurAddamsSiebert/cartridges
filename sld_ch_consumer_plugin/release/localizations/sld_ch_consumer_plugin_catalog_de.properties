BrowseChannelCatalog_52.TheListShowsAllProductsInThisCategory.table_title_description=Die Liste zeigt alle Produkte dieser Kategorie. <br/><br/>Um Produkte auf einer festen Position anzuzeigen, z.\u2060\u00A0B. oben in der Liste, nutzen Sie manuelle Sortierung: Markieren Sie Produkte und klicken Sie "Sortieren". Es ist auch m\u00F6glich, eine Vorsortierung vorzunehmen, Produkte also nach einem bestimmten Parameter anzuordnen. Die Position von Produkten, die der manuellen Sortierung unterliegen, kann dann mit Hilfe der jeweiligen Kontrollk\u00E4stchen und der entsprechenden Pfeiltasten ver\u00E4ndert werden. <br/>Um die manuelle Sortierung aufzuheben und erneut die automatische anzuwenden, w\u00E4hlen Sie Produkte und klicken auf "Sortierung aufheben". <br/>Einstellungen zur automatischen Sortierung k\u00F6nnen in der Kategorie-Detailansicht und den Channel-Eigenschaften bearbeitet werden. <br/><br/>Neue Produkte in der Kategorie unterliegen immer der automatischen Sortierung. <br/><br/>Hinweis: Sowohl manuelle als auch automatische Sortiereinstellungen k\u00F6nnen durch den vordefinierten Produktfilter \u00FCberschrieben werden, der der jeweiligen Kategorieseite zugewiesenen ist. <br/><br/>In der <a target="_blank" href="{0}" class="{1}">Dokumentation</a> finden Sie weitere Informationen zur Produktsortierung.
BrowseChannelCatalog_52.TheListShowsAllProductsThatHaveBeenDynamicallyAssigned.table_title_description=Die Liste zeigt alle Produkte, die dieser Kategorie dynamisch zugeordnet wurden.
