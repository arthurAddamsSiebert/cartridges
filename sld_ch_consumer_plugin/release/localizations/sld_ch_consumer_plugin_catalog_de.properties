CatalogSortingPreferences_52.TheSubCategoriesAndProductsInYourCatalogCanHaveASorting.table_title_description=Produkte und Unterkategorien in ihrem Katalog k\u00F6nnen sortiert werden. <br/><br/>Die Option "Standard" bedeutet, dass die Sortierattribute dieses Channels verwendet werden. Zus\u00E4tzlich k\u00F6nnen Sie benutzerdefinierte Sortierregeln f\u00FCr die Sortierattribute und Sortierrichtung festlegen. Katalogspezifische Einstellungen \u00FCberschreiben die Standard-Sortiereinstellungen des Channels und fungieren gleichzeitig als Standard f\u00FCr alle Unterkategorien dieses Katalogs. <br/><br/>Klicken Sie auf "\u00DCbernehmen", um die Details zu speichern. Klicken Sie auf "Zur\u00FCcksetzen", um die \u00C4nderungen zu verwerfen.
