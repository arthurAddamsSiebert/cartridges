BrowseChannelCatalog_52.TheListShowsAllSubCategoriesOfThisCategoryClickEdit.table_title_description=Die Liste zeigt alle Unterkategorien dieser Kategorie. <br/>Klicken Sie "Bearbeiten", um die Unterkategorie zu konfigurieren. <br/>Um sie zu sortieren, markieren Sie die entsprechenden Kontrollk\u00E4stchen und klicken "Sortieren". Verwenden Sie die Kontrollk\u00E4stchen und die Nach-oben- oder Nach-unten-Pfeile, um die Unterkategorien zu positionieren. <br/>Klicken Sie auf "Sortierung aufheben", um die markierten Unterkategorien von der manuellen Sortierung auszunehmen. Diese Unterkategorien werden dann automatisch sortiert. Hinweis: Dies ist ein freigegebener Katalog, dessen automatische Sortierregeln nicht ge\u00E4ndert werden k\u00F6nnen. Au\u00DFerdem kann eine freigegebene Kategorie, die in diesem Channel nicht \u00FCberschrieben ist, nicht von der Sortierung ausgenommen werden.
BrowseChannelCatalog_52.TheListShowsAllSubCategoriesOfThisCategoryToSort.table_title_description=Die Liste zeigt alle Unterkategorien dieser Kategorie. <br/>Um sie zu sortieren, markieren Sie die entsprechenden Kontrollk\u00E4stchen und klicken "Sortieren". Verwenden Sie die Kontrollk\u00E4stchen und die Nach-oben- oder Nach-unten-Pfeile, um die Unterkategorien zu positionieren. <br/>Klicken Sie auf "Sortierung aufheben", um die markierten Unterkategorien von der manuellen Sortierung auszunehmen. Diese Unterkategorien werden dann automatisch sortiert. Klicken Sie auf "Sortierung" innerhalb einer Kategorie, um die automatischen Einstellungen zu \u00E4ndern.
