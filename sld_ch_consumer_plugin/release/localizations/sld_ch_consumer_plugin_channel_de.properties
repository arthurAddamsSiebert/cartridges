ProductVariationsPreferences_52.DefineHowProductsVariationsAreDisplayedInTheStorefront.table_title_description=Festlegen, wie Produkt-Variationen in der Storefront angezeigt werden. Ist die Listendarstellung aktiviert, werden Produkt-Variationen als filterbare Liste auf der Master-Produkt-Seite angezeigt. Master-Produkte sind aufgelistet in der Kategorien-Ansicht. Wenn die Einstellung aktiviert ist, stellen Sie sicher, dass die Suchindexattribute "Group Master UUID" oder "Master UUID" und "Is Variation" in allen Channel-Produktindizes enthalten sind. Beachten Sie, Aktivieren/Deaktivieren dieser Einstellung die Produkt-Indizes aller Channel neu erzeugt werden m\u00FCssen. Weitere Informationen finden Sie in der <a href="{0}" class="{1}" target="_blank">Online-Hilfe</a>.
