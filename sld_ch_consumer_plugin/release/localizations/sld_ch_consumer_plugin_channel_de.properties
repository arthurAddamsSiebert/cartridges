ChannelAuctionPreference_52.TheBidAgentPolicyDefinesHowToEvaluateAGivenBidValue.table_title_description=Gebote mit Bietassistent (auto bids) werden so optimiert, dass immer nur das momentan n\u00F6tige H\u00F6chstgebot abgegeben wird. Feste Gebote werden sofort mit dem definierten Wert abgegeben; Gebote mit Bietassistent (auto bids) werden so optimiert, dass immer nur das momentan n\u00F6tige Mindestgebot abgegeben wird. Die Einstellungen f\u00FCr versteckte Auktionen legen fest, ob bei einer versteckten Auktion nur ein Gebot pro Bieter m\u00F6glich ist oder ob jeder Bieter mehrere Gebote abgeben kann. <br/>Die Artikeleinstellungen legen fest, ob ein Auktionsartikel w\u00E4hrend einer laufenden Auktion bearbeitet werden kann. <br/>Die Einstellungen f\u00FCr die Gebotsr\u00FCcknahme legen fest, wer ein Gebot zur\u00FCcknehmen kann. Der Zeitraum mit beschr\u00E4nkter Gebotsr\u00FCcknahme definiert einen Zeitraum vor Auktionsende, innerhalb dessen die R\u00FCcknahme von Geboten zeitlich beschr\u00E4nkt ist. Der R\u00FCcknahmezeitraum f\u00FCr Gebote definiert den Zeitraum, innerhalb dessen ein Gebot nach der Abgabe zur\u00FCckgenommen werden kann.
