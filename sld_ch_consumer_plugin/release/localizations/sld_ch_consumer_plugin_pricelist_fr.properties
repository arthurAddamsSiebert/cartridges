PriceListListOfType_52.TheListShowsAllSpecialPriceListsOfTheChannel.table_title_description=Cette liste r\u00E9pertorie toutes les listes de prix sp\u00E9ciaux du canal. Pour modifier une liste de prix, cliquez sur son nom. Pour cr\u00E9er une liste de prix, cliquez sur \u00AB\u00A0Nouveau\u00A0\u00BB. Pour supprimer une liste de prix, utilisez les cases \u00E0 cocher, puis cliquez sur \u00AB\u00A0Supprimer\u00A0\u00BB. Remarque\u00A0: tous les prix d\u00E9finis dans la liste des prix sont supprim\u00E9s lorsque vous supprimez une liste de prix.<br/>Utilisez les cases \u00E0 cocher et les fl\u00E8ches \u00AB\u00A0D\u00E9placer vers le haut\u00A0\u00BB ou \u00AB\u00A0D\u00E9placer vers le bas\u00A0\u00BB pour placer les listes des prix pour la recherche par prix. Lorsque la recherche personnalis\u00E9e est s\u00E9lectionn\u00E9e, les listes de prix positionn\u00E9es plus haut dans la liste sont appliqu\u00E9es. Lorsque \u00AB\u00A0Meilleur prix\u00A0\u00BB est s\u00E9lectionn\u00E9, le meilleur prix est toujours choisi pour les clients en fonction des attributions de leur segment de clients.
PriceListListOfType_52.TheListShowsAllSpecialPriceListsOfTheChannel.table_title_description1=Cette liste r\u00E9pertorie toutes les listes de prix sp\u00E9ciaux du canal. Pour modifier une liste de prix, cliquez sur son nom.<br/> Lorsque la recherche personnalis\u00E9e est s\u00E9lectionn\u00E9e, les listes de prix positionn\u00E9es plus haut dans la liste sont appliqu\u00E9es. Lorsque \u00AB\u00A0Meilleur prix\u00A0\u00BB est s\u00E9lectionn\u00E9, le meilleur prix est toujours choisi pour les clients en fonction des attributions de leur segment de clients.
