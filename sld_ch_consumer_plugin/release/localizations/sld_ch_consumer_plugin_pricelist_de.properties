PriceListListOfType_52.TheListShowsAllSpecialPriceListsOfTheChannel.table_title_description=Die Liste enth\u00E4lt alle Spezialpreislisten des Channels. Klicken Sie auf den Namen einer Preisliste, um sie zu bearbeiten. Klicken Sie auf "Neu", um eine neue Preisliste anzulegen. Um Preislisten zu l\u00F6schen, markieren Sie die entsprechenden Kontrollk\u00E4stchen und klicken auf "L\u00F6schen". Wenn eine Preisliste gel\u00F6scht wird, werden auch alle Preise gel\u00F6scht, die innerhalb der Preisliste definiert wurden. <br/>Verwenden Sie die Kontrollk\u00E4stchen und die "Nach oben"- und "Nach unten"-Pfeile, um die Rangfolge der Preislisten f\u00FCr die Preisfindung festzulegen. Wenn "Preislisten-Rangfolge" ausgew\u00E4hlt wurde, wird der Preis aus der Preisliste verwendet, die in der Rangfolge am h\u00F6chsten steht. Wenn "G\u00FCnstigster Preis" ausgew\u00E4hlt wurde, wird stets der g\u00FCnstigste Preis ausgew\u00E4hlt, abh\u00E4ngig von den Kundensegment-Zuordnungen.
PriceListListOfType_52.TheListShowsAllSpecialPriceListsOfTheChannel.table_title_description1=Die Liste enth\u00E4lt alle Spezialpreislisten des Channels. Klicken Sie auf den Namen einer Preisliste, um sie zu bearbeiten. <br/>Wenn "Preislisten-Rangfolge" ausgew\u00E4hlt wurde, wird der Preis aus der Preisliste verwendet, die in der Rangfolge am h\u00F6chsten steht. Wenn "G\u00FCnstigster Preis" ausgew\u00E4hlt wurde, wird stets der g\u00FCnstigste Preis ausgew\u00E4hlt, abh\u00E4ngig von den Kundensegment-Zuordnungen.
