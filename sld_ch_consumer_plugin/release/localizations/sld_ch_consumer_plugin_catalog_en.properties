BrowseChannelCatalog_52.TheListShowsAllProductsInThisCategory.table_title_description=The list shows all products in this category. <br/><br/> To show some products at a fixed position on top of the list use manual sorting: select the products and click "Sort".  It is also possible to pre-arrange all products, that means manually sorting by a selected parameter.  The position of manually sorted products can be modified by using the check boxes and the arrow buttons.</BR> To remove manual sorting and use automatic sorting again select the products and click "Unsort".</BR> The automatic sorting settings can be edited in the category properties and the channel preferences.</BR></BR> New products in this category will always use automatic sorting.</BR></BR> Note that both manual and automatic sorting settings can be overwritten by the predefined product filter that is assigned to the category page.</BR></BR>   See the <a target="_blank" href="{0}" class="{1}">documentation</a> for further details concerning product sorting.
