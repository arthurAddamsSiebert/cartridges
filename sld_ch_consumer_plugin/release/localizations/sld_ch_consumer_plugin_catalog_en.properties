PageCache_52.MaximumAgeOfStaticContentDefinesTheTimeSpanInSecon.table_title_description=Maximum age of static content defines the time span (in seconds), static content is cached by the web adapter until it is requested again from the application server. Set it to 0, to disable the caching of static files (graphics etc.).<br/><br/> Enabled page caching allows the web adapter to cache certain pre-compiled storefront pages. This option improves storefront performance.<br/><br/> Enable page cache keyword processing to mark certain storefront pages as cacheable by the web-adapter with different keywords. These pages can later be selectively removed from the cache by entering the keywords and clicking ''Invalidate''.<br/><br/> Enable page cache full text indexing to allow full text indexing of all pages. These pages can later be selectively removed from the cache by entering the searchwords and clicking ''Invalidate''.
