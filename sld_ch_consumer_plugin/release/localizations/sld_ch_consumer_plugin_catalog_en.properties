BrowseChannelCatalog_52.TheListShowsAllSubCategoriesOfThisCategoryClickEdit.table_title_description=The list shows all sub-categories of this category.<br/> Click &quot;Edit&quot; to configure the sub-category.<br/> To sort sub-categories select them and press the &quot;Sort&quot; Button. Use the checkboxes and the &quot;MoveUp&quot; or &quot;MoveDown&quot; arrows to position the sub-categories.<br/> Click &quot;Unsort&quot; to define selected sub-categories as unsorted. These sub-categories are sorted automatically. Keep in mind this catalog is shared and you cannot change the automatic sorting rules! In addition, you cannot unsort a shared category which is not overridden in this channel!
BrowseChannelCatalog_52.TheListShowsAllSubCategoriesOfThisCategoryToSort.table_title_description=The list shows all sub-categories of this category.<br/> To sort sub-categories select them and press the &quot;Sort&quot; Button. Use the checkboxes and the &quot;MoveUp&quot; or &quot;MoveDown&quot; arrows to position the sub-categories.<br/> Click &quot;Unsort&quot; to define selected sub-categories as unsorted. These sub-categories are sorted automatically. Click on the &quot;Sorting&quot;-tab of a category to change the automatic sorting rules.
