pricing.preference.title = Pricing
pricing.preference.helptext = Use the following settings to configure the display of prices in the storefront.<br/><br/>Please note: If the price type is "net" and the price display is "gross" (or vice versa), it is necessary to enable the corresponding taxation service to handle the calculation. Please see the {0} for details.
pricing.preference.documentation = documentation

pricing.preference.PriceType.label = Price Type:
pricing.preference.PriceType.description = Select if the maintained prices in this channel are net or gross prices. This is independent from the actual display.<br/>Applies to product prices, promotions, surcharges, shipping and payment costs.

pricing.preference.PriceDisplay.label = Price Display for {0}:
pricing.preference.PriceDisplay.description = Select the price type that is shown in the storefront to {0}.

pricing.preference.AdditionalTextEnabled.label = Display additional text
pricing.preference.AdditionalTextEnabled.description = Enter additional text which is displayed with all prices in the shop, e.g. "excl. sales tax". Applies also to payment and shipping costs in the checkout.

pricing.preference.DefaultPriceDisplay.label = Default Price Display:
pricing.preference.DefaultPriceDisplay.description = Select which price display is used for logged-out customers.

pricing.preference.PriceChangeEventTracking.label = Price Change Event Tracking:
pricing.preference.PriceChangeEventTracking.description = This activates automated jobs (updating index, flushing the page cache, ...) to make sure that the storefront always displays the current prices.

