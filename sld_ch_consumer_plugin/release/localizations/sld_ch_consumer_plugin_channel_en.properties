ChannelAuctionPreference_52.TheBidAgentPolicyDefinesHowToEvaluateAGivenBidValue.table_title_description=The Bid Agent Policy defines how to evaluate a given bid value. Fixed value bids will be placed as is, whereas auto bids are optimized to the lowest bid value needed to lead an auction. The Hidden Auction Bid Policy defines that a hidden auction can accept only one bid per bidder or the same bidder can submit multiple bids.<br/> The Item Policy defines the product being offered can be modified during the Auction.<br/> The Bid Cancel Policy defines who can cancel a bid. The Limited Bid Cancel Period defines the time period till the end of an auction, where bid cancellation is limited. The Bid Cancel Period than defines the cancellation period after the bid''s placement.
