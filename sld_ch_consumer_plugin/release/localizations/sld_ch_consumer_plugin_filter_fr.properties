ChannelCatalogFilterCatalogs.UseTheCheckboxesBelowToIncludeProductsDirectly.table_title_description=Pour inclure des produits directement ou via une cat\u00E9gorie, utilisez les cases \u00E0 cocher ci-dessous. Une case \u00E0 cocher d\u00E9sactiv\u00E9e indique une inclusion \u00E0 un niveau sup\u00E9rieur. Une case \u00E0 cocher d\u00E9sactiv\u00E9e et l\u2019ic\u00F4ne {0} indiquent une inclusion \u00E0 un niveau inf\u00E9rieur. Les noms de cat\u00E9gorie en gris ne sont actuellement pas visibles par l\u2019utilisateur.<BR>Les cat\u00E9gories qui utilisent la liaison de produits dynamique sont marqu\u00E9es par {1} en plus de leur nom.
ChannelCatalogFilterCatalogs.TheCheckboxesBelowInicatesAnInclusionAndIncludes.table_title_description=La case \u00E0 cocher ci-dessous indique une inclusion et inclut les produits directement ou via une cat\u00E9gorie. L\u2019ic\u00F4ne {0} indique une inclusion \u00E0 un niveau inf\u00E9rieur. Les noms de cat\u00E9gorie en gris ne sont actuellement pas visibles par l\u2019utilisateur.<BR>Les cat\u00E9gories qui utilisent la liaison de produits dynamique sont marqu\u00E9es par {1} en plus de leur nom.
ChannelCatalogFilterCatalogs.ACatalogFilterDefinesTheVisibilityOfProducts.UseTheCheckboxes.table_title_description=Le filtre de catalogue d\u00E9finit la visibilit\u00E9 des produits pour certains r\u00F4les d\u2019utilisateur/de d\u00E9partement. Pour inclure tous les produits d\u2019un catalogue, utilisez les cases \u00E0 cocher ci-dessous. Une case \u00E0 cocher d\u00E9sactiv\u00E9e et l\u2019ic\u00F4ne {0} indiquent une inclusion \u00E0 un niveau inf\u00E9rieur. Les noms de cat\u00E9gorie en gris ne sont actuellement pas visibles par l\u2019utilisateur.<BR>Les catalogues qui utilisent la liaison de produits dynamique sont marqu\u00E9s par {1} en plus de leur nom.
ChannelCatalogFilterCatalogs.ACatalogFilterDefinesTheVisibilityOfProducts.TheCheckboxes.table_title_description=Le filtre de catalogue d\u00E9finit la visibilit\u00E9 des produits pour certains r\u00F4les d\u2019utilisateur/de d\u00E9partement. Les cases \u00E0 cocher ci-dessous indiquent une inclusion et incluent tous les produits d\u2019un catalogue. L\u2019ic\u00F4ne {0} indique une inclusion \u00E0 un niveau inf\u00E9rieur. Les noms de cat\u00E9gorie en gris ne sont actuellement pas visibles par l\u2019utilisateur.<BR>Les catalogues qui utilisent la liaison de produits dynamique sont marqu\u00E9s par {1} en plus de leur nom.
ChannelCatalogFilterCatalogsExceptions.IfABundleIsExcludedTheContainedBundledProductsAre=Lorsqu\u2019un lot est exclu, les produits li\u00E9s contenus restent disponibles s\u00E9par\u00E9ment. Lorsque certains des produits li\u00E9s sont exclus, le lot correspondant reste disponible sans les produits exclus.
ChannelCatalogFilterCatalogsExceptions.IfARetailSetIsExcludedTheContainedProductsAreStill=Lorsqu\u2019un jeu de produits est exclu, les produits contenus restent disponibles s\u00E9par\u00E9ment. Lorsque certains des \u00E9l\u00E9ments d\u2019un jeu de produits sont exclus, le jeu de produits reste disponible sans les produits exclus. Lorsque tous les \u00E9l\u00E9ments d\u2019un jeu de produits sont exclus, l\u2019ensemble du jeu de produits est indisponible.
ChannelCatalogFilterCatalogsExceptions.NoteThatTheExclusionOfSomeProductsMayAffectOther.table_title_description=Remarque\u00A0: l\u2019exclusion de certains produits peut \u00E9galement affecter d\u2019autres produits
