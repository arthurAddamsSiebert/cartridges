ChannelCatalogFilterCatalogsExceptions.AllListedCategoriesProductsAreAlreadyIncludedUseTheCheckboxes.table_title_description=Toutes les cat\u00E9gories/tous les produits mentionn\u00E9s sont d\u00E9j\u00E0 inclus. Pour d\u00E9finir une exclusion et exclure les produits directement ou via une cat\u00E9gorie, utilisez les cases \u00E0 cocher ci-dessous. Une case \u00E0 cocher d\u00E9sactiv\u00E9e indique une exclusion \u00E0 un niveau sup\u00E9rieur. Une case \u00E0 cocher d\u00E9sactiv\u00E9e et l\u2019ic\u00F4ne {0} indiquent une exclusion \u00E0 un niveau inf\u00E9rieur. Les noms de cat\u00E9gorie en gris ne sont actuellement pas visibles par l\u2019utilisateur. <BR> Les cat\u00E9gories qui utilisent la liaison de produits dynamique sont marqu\u00E9es par {1} en plus de leur nom.
