<!DOCTYPE html>
<html>
	<head>
		<title>Bridge - Demo</title>
		<script src="../bridge.js"></script>
		<style>
			body {
				margin: 30px 40px;
				font-size: 16px;
				font-family: 'Helvetica Neue', Arial, sans-serif;
				color: #444;
			}
		</style>
		
		<script>
			bridge.register('test', function (iframe) {
				return {
					say: function say(s) {
						document.getElementById('log').innerHTML += (iframe.name + ' says: ' + s + '<br>');
					}
				}
			});
		</script>
	</head>
	<body>
		<div id="log"></div>
		<p>IFrame A:</p>
		<iframe src="iframe.html" name="iframeA" width="480" height="320"></iframe>
		<p>IFrame B:</p>
		<iframe src="iframe.html" name="iframeB" width="480" height="320"></iframe>
	</body>
</html>
