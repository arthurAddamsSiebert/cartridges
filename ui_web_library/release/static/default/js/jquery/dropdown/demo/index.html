<!DOCTYPE html>
<html>
    <head>
        <title>jQuery UI Dialog - Demo for the standard Constructor</title>
        <script src="../../../headjs/head.js"></script>
        <script src="../../../pathdetection.js"></script>
        
        <script>
            // load css on demand
            function loadCss(filename) {
                var fileref = document.createElement('link');
                fileref.setAttribute('rel', 'stylesheet');
                fileref.setAttribute('type', 'text/css');
                fileref.setAttribute('href', filename);
                document.getElementsByTagName("head")[0].appendChild(fileref);
            }
            
            // detect correct js- and css-paths to tools-cartridge
            var path = detectPath(window.location.href);
            var toolsJs = path.js('ui_web_library');
            var toolsCss = path.css('ui_web_library');
            
            loadCss(toolsCss + 'jquery-ui-1.10.3/jquery.ui.all.css');
            loadCss(toolsCss + 'jquery-ui-1.10.3/themes/base/jquery.ui.theme.css');
            loadCss('../../../../css/jquery-ui-1.10.3/themes/backoffice/jquery.ui.theme.css');
            loadCss('../../../../css/jquery/dropdown/jquery.dropdown.css');
            loadCss('../../../../css/jquery/dropdown/jquery.dropdown.filter.css');
            
            head.js(
                toolsJs + 'jquery.js',
                toolsJs + 'jquery-migrate-1.2.1.js',
                toolsJs + 'jquery-ui-1.10.3.js',
                '../jquery.dropdown.js',
                '../jquery.dropdown.filter.js'
            );
        </script>
        
        <script>
            head.ready(function() {
                $('#dropdown').dropdown();
            });
        </script>
    </head>
    <body>
        <select id="dropdown" name="example dropdown box" multiple="multiple">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
        </select>
    </body>
</html>
