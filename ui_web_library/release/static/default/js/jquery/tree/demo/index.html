		<script>
		// load css on demand
		function loadCss(filename) {
			var fileref = document.createElement('link');
			fileref.setAttribute('rel', 'stylesheet');
			fileref.setAttribute('type', 'text/css');
			fileref.setAttribute('href', filename);
			document.getElementsByTagName("head")[0].appendChild(fileref);
		}
		
		// detect correct js- and css-paths to tools-cartridge
		var path = detectPath(window.location.href);
		var toolsJs = path.js('ui_web_library', 'trunk');
		var uiCss = path.css('ui_web_library');

		loadCss(uiCss + 'jquery/tree/jquery.tree.css');
		loadCss(uiCss + 'jquery/tree/themes/default/jquery.tree.default.css');
		loadCss(uiCss + 'jquery/popupmenu/jquery.popupmenu.css');
	
		head.js(
			toolsJs + 'jquery.js',
			toolsJs + 'jquery-migrate-1.2.1.js',

			/* MODIFY FROM HERE */
			'../jquery.tree_utils.js',
			'../jquery.tree.js',
			'../../popupmenu/jquery.popupmenu.js',
			'../jquery.tree.ui.js',
			'../jquery.tree.themes.js',
			'../jquery.tree.json.js',
			'../jquery.tree.state.js',
			'../jquery.tree.hotkeys.js',
			'../jquery.tree.checkbox.js',
			'../jquery.tree.menu.js',
			'sample.js'
			/* TO HERE */
		);
		</script>
