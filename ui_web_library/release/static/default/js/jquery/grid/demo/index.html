<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<style>
			body, input, select {
				font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;
			    font-size: 13px;
			}
			button, input[type="button"], input[type="submit"] {
				margin-left: 2px;
				margin-right: 2px;
			}
			.grid .right {
			    text-align: right;
			}
			.grid .fiver {
				background-color: #eeeeee;
			}
			#links {
				margin-bottom: 15px;
			}
			#toolbar {
				margin-bottom: 10px;
				margin-left: 10px;
			}
			/* Intershop-Style Buttons */
			input.button, 
			a.button,
			button.button {
				background: #efefef; /* Old browsers */
				background: -moz-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(182,199,211,1) 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(182,199,211,1))); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(182,199,211,1) 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(182,199,211,1) 100%); /* Opera11.10+ */
				background: -ms-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(182,199,211,1) 100%); /* IE10+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#b6c7d3',GradientType=0 ); /* IE6-9 */
				background: linear-gradient(top, rgba(255,255,255,1) 0%,rgba(182,199,211,1) 100%); /* W3C */
			    border: 1px solid #87a0b0;
			    color: #333333;
			    cursor: pointer;
			    display: inline-block;
				~display: inline;
			    font-size: 11px;
			    font-weight: regular;
			    /*margin: 5px 5px 5px 0;*/
			    padding: 5px 12px;
			    text-shadow: 0 1px 0 #FFFFFF;
			}
		</style>

		<script src="../../../headjs/head.js"></script>
		<script src="../../../pathdetection.js"></script>
		
		<title>Grid</title>
	</head>
	<body>
		<div id="links"><a href="?rows=3010&single=true">Single selection</a> <a href="?rows=3010&single=false">Multi selection</a></div>

		<h1>Grid-Demo</h1>
		<div id="toolbar">
			<input type="submit" name="new" value="New" class="button"/><input type="submit" name="delete" value="Delete" class="button"/><input type="submit" name="more" value="More" class="button"/>
		</div>
		<div id="element"></div>
		<script>
		// load css on demand
		function loadCss(filename) {
			var fileref = document.createElement('link');
			fileref.setAttribute('rel', 'stylesheet');
			fileref.setAttribute('type', 'text/css');
			fileref.setAttribute('href', filename);
			document.getElementsByTagName("head")[0].appendChild(fileref);
		}
		
		// detect correct js- and css-paths to tools-cartridge
		var path = detectPath(window.location.href);
		var toolsJs = path.js('ui_web_library', 'trunk');
		var toolsCss = path.css('ui_web_library');

		loadCss(toolsCss + 'jquery/grid/jquery.grid.css');
		loadCss('../../../../css/jquery/popupmenu/jquery.popupmenu.css');
	
		head.js(
            toolsJs + 'jquery.js',
            toolsJs + 'jquery-migrate-1.2.1.js',

			/* MODIFY FROM HERE */
			'../jquery.grid.js',
			'../../popupmenu/jquery.popupmenu.js',
			'../jquery.grid.columns.text.js',
			'../jquery.grid.columns.integer.js',
			'../jquery.grid.columns.float.js',
			'../jquery.grid.columns.percentage.js',
			'../jquery.grid.columns.image.js',
			'../jquery.grid.columns.link.js',
			'../jquery.grid.columns.money.js',
			'../jquery.grid.columns.status.js',
			'../jquery.grid.columns.progress.js',
			'../jquery.grid.columns.select.js',
			'../jquery.grid.columns.action.js',
			'sample.js'
			/* TO HERE */		
		);
		</script>
	</body>
</html>
