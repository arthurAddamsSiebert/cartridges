# Localized messages

serviceparam.param.label.OrderExport_directory=Local file directory
serviceparam.param.desc.OrderExport_directory=The directory within the local file system (of the application server) where the service writes the export files to.
serviceparam.param.label.OrderExport_fileNamePrefix=File name prefix
serviceparam.param.desc.OrderExport_fileNamePrefix=The prefix for the file name of generated export file. The current date and time are automatically appended.
serviceparam.param.label.DataPush_Single=One file per order
serviceparam.param.desc.DataPush_Single=Controls if the service creates one file with multiple orders or if for each order a new file is created.

