OPFunctionDescription.identifier.description=The function <b>identifier</b>(string) returns a valid identifier. Apart from trimming the given parameter the function does not change the parameter. Instead it makes sure the parameter passed in is a valid identifier. So it checks for valid characters and that the identifier is not a SQL-keyword. Use this function in query templates to as template-text-variable in order to make sure so SQL-injection is avoided.

