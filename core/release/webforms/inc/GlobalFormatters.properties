#Localizable properties associated with GlobalFormatters.webform
#Thu Aug 01 16:32:42 EEST 2013
FormatterParameter.bigdecimal.pattern.description=Specifies the format pattern, e.g. "\#,\#\#0.0\#\#\#\#\#\#\#\#\#". If no pattern is given, the parameter "style" is evaluated.
FormatterParameter.bigdecimal.style.description=Names a style like "inputDecimalPositivePattern". If no style is given the standard format from the regional settings is used.
FormatterParameter.date.ignoreTimeZonePreference.description=There are two preferences about the timezone that could be set, one for the user and one for the application. If this binding is activated it'll force the formatting to happen in system default timezone instead of the one set with the before mentioned preference.
FormatterParameter.date.pattern.description=Specifies the format pattern, e.g. "MM/dd/yyyy". If no pattern is given, the parameter "style" is evaluated.
FormatterParameter.date.style.description=Names a style like "inputDatePattern". If no style is given the standard format from the regional settings is used.
