#Localizable properties associated with ProfanityCheck.webform
#Tue Apr 12 12:06:02 CEST 2011
ValidatorParameter.ProfanityChecker.CheckAllLocales.description=If set to 'true' the string to validate would be validated against all existing system LocaleInformations, otherwise the locale of the submitted form would be used.
ValidatorParameter.ProfanityChecker.ProfanityCheckConfigurationDomainDictionaryKey.description=The value of if is the name of the Object in the PipelineDictionary, that should be the Domain having the ProfanityCheckConfiguration to use for the validation.
ValidatorParameter.ProfanityChecker.RegExToSplitInputstringIntoWords.description=This regex can be used to split a string to check into words (sub strings, used by String.split()), e.g.\: '_', so string to check 'bad_word' would be split into 2 words 'bad' and 'word' and both words would be validated.
ValidatorParameter.ProfanityChecker.ProfanityCheckConfigurationID.description=ID of the ProfanityCheckConfiguration to be used, if not present, "Default" is used as ID.
