ChannelCatalogList_32.TheCatalogsDisplayedHereAreProductClassification.table_title_description=Les catalogues affich\u00E9s ici sont des syst\u00E8mes de classification de produits. Il est possible d\u2019attribuer implicitement un produit \u00E0 sa cat\u00E9gorie de classification. Certains syst\u00E8mes de classification sont accessibles partout dans le monde (eCl@ss, UN/SPSC) ou mis \u00E0 jour par leur soci\u00E9t\u00E9 m\u00E8re. Ces syst\u00E8mes de classification apparaissent en tant que catalogues de classification partag\u00E9s. Lorsque vous cr\u00E9ez votre propre syst\u00E8me de classification, il s\u2019affiche en tant que catalogue de classification local.
ChannelCatalogList_32.TheCatalogsDisplayedHereAreStandardProductCatalogs.table_title_description=Les catalogues affich\u00E9s ici sont des catalogues de produits standard. Ces catalogues ont \u00E9t\u00E9 fournis par l\u2019organisation m\u00E8re (catalogues partag\u00E9s) ou cr\u00E9\u00E9s localement pour le canal (catalogues locaux).<br/> Vous ne pouvez pas modifier la structure d\u2019un catalogue partag\u00E9.
ChannelCatalogList_32.TheCatalogsDisplayedHereAreSystemProduct.table_title_description=Les catalogues affich\u00E9s ici sont des syst\u00E8mes de classification de produits syst\u00E8me. Il est possible d\u2019attribuer des produits implicitement \u00E0 leurs cat\u00E9gories de classification syst\u00E8me.
